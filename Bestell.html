<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #E74C3C;
      color: #FFFFFF;
    }

    .drink-button {
      background-color: #377EBF;
      color: #FFFFFF;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    #orderTable th {
      background-color: #f8f8f8;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Pfandr√ºckgabe-Schaltfl√§che */
    .pfand-button {
      background-color: #C0392B; /* Rot */
      color: white;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }

    /* Menge-Input mit Pfeilen */
    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80px;
    }

    .quantity-input button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-input input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }

    /* Formular zur Pfandr√ºckgabe */
    .pfand-form {
      margin-top: 20px;
    }

    .pfand-form select,
    .pfand-form input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester K√ºrnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2 style="color: #101A4B;">Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (‚Ç¨)</th>
        <th>Einzelpfand (‚Ç¨)</th>
        <th>Gesamtpreis (‚Ç¨)</th>
        <th>Gesamtpfand (‚Ç¨)</th>
        <th>Gesamt (‚Ç¨)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>‚Ç¨</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschlie√üen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="pfandReturnBtn" class="pfand-button" onclick="togglePfandForm()">Pfandr√ºckgabe</button>
  </div>

  <!-- Formular f√ºr die Pfandr√ºckgabe -->
  <div id="pfandForm" class="pfand-form hidden">
    <h3>Pfandr√ºckgabe</h3>
    <label for="pfandFlasche">Flasche (1‚Ç¨):</label>
    <input type="number" id="pfandFlasche" value="0" min="0" />
    <br />
    <label for="pfandGlas">Glas (2‚Ç¨):</label>
    <input type="number" id="pfandGlas" value="0" min="0" />
    <br />
    <label for="pfandKrug">Krug (5‚Ç¨):</label>
    <input type="number" id="pfandKrug" value="0" min="0" />
    <br />
    <label for="pfandTasse">Tasse (2‚Ç¨):</label>
    <input type="number" id="pfandTasse" value="0" min="0" />
    <br />
    <label for="pfandGeschirr">Geschirr (5‚Ç¨):</label>
    <input type="number" id="pfandGeschirr" value="0" min="0" />
    <br />
    <button onclick="applyPfandReturn()">Pfand abziehen</button>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 3.5, category: "food", deposit: 0 },
      { name: "Currywurst", price: 4.5, category: "food", deposit: 0 },
      { name: "Pommes", price: 2.5, category: "food", deposit: 0 },
      { name: "Schnitzel", price: 8.5, category: "food", deposit: 5.0 },
      { name: "Salat", price: 4.0, category: "food", deposit: 5.0 },
      { name: "Ochsenbraten", price: 9.20, category: "food", deposit: 5.0 },
      { name: "Cola", price: 2.0, category: "drink", deposit: 1.0 },
      { name: "Fanta", price: 2.0, category: "drink", deposit: 1.0 },
      { name: "Wasser", price: 1.5, category: "drink", deposit: 1.0 },
      { name: "Bier", price: 4.0, category: "drink", deposit: 5.0 },
      { name: "Radler", price: 4.0, category: "drink", deposit: 5.0 },
      { name: "Weinschorle", price: 3.5, category: "drink", deposit: 2.0 },
      { name: "Apfelsaft", price: 2.5, category: "drink", deposit: 1.0 },
      { name: "Kaffee", price: 2.0, category: "drink", deposit: 2.0 }
    ];

    let order = [];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");

      const foodButtons = products.filter(p => p.category === "food");
      const foodTitle = document.createElement("div");
      foodTitle.classList.add("category-title");
      foodTitle.textContent = "üç¥ Essen:";
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "food-button");
        button.onclick = () => addToOrder(product);
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      const drinkButtons = products.filter(p => p.category === "drink");
      const drinkTitle = document.createElement("div");
      drinkTitle.classList.add("category-title");
      drinkTitle.textContent = "ü•§ Getr√§nke:";
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "drink-button");
        button.onclick = () => addToOrder(product);
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    function addToOrder(product) {
      let orderItem = order.find(item => item.name === product.name);
      if (orderItem) {
        orderItem.quantity++;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      renderOrder();
    }

    function updateQuantity(item, newQuantity) {
      if (newQuantity > 0) {
        item.quantity = newQuantity;
        renderOrder();
      }
    }

    function renderOrder() {
      const orderTableBody = document.querySelector("#orderTable tbody");
      orderTableBody.innerHTML = "";
      let totalPrice = 0;

      order.forEach(item => {
        const row = document.createElement("tr");

        const productCell = document.createElement("td");
        productCell.textContent = item.name;
        row.appendChild(productCell);

        const quantityCell = document.createElement("td");
        const quantityInput = document.createElement("div");
        quantityInput.classList.add("quantity-input");

        const decreaseBtn = document.createElement("button");
        decreaseBtn.textContent = "-";
        decreaseBtn.onclick = () => updateQuantity(item, item.quantity - 1);
        quantityInput.appendChild(decreaseBtn);

        const quantityField = document.createElement("input");
        quantityField.type = "text";
        quantityField.value = item.quantity;
        quantityField.readOnly = true;
        quantityInput.appendChild(quantityField);

        const increaseBtn = document.createElement("button");
        increaseBtn.textContent = "+";
        increaseBtn.onclick = () => updateQuantity(item, item.quantity + 1);
        quantityInput.appendChild(increaseBtn);

        quantityCell.appendChild(quantityInput);
        row.appendChild(quantityCell);

        const priceCell = document.createElement("td");
        priceCell.textContent = item.price.toFixed(2);
        row.appendChild(priceCell);

        const depositCell = document.createElement("td");
        depositCell.textContent = item.deposit.toFixed(2);
        row.appendChild(depositCell);

        const totalPriceCell = document.createElement("td");
        totalPriceCell.textContent = (item.price * item.quantity).toFixed(2);
        row.appendChild(totalPriceCell);

        const totalDepositCell = document.createElement("td");
        totalDepositCell.textContent = (item.deposit * item.quantity).toFixed(2);
        row.appendChild(totalDepositCell);

        const totalCell = document.createElement("td");
        totalCell.textContent = ((item.price + item.deposit) * item.quantity).toFixed(2);
        row.appendChild(totalCell);

        const actionsCell = document.createElement("td");
        const removeButton = document.createElement("button");
        removeButton.textContent = "Entfernen";
        removeButton.onclick = () => removeFromOrder(item);
        actionsCell.appendChild(removeButton);
        row.appendChild(actionsCell);

        orderTableBody.appendChild(row);
        totalPrice += (item.price + item.deposit) * item.quantity;
      });

      document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
    }

    function removeFromOrder(itemToRemove) {
      order = order.filter(item => item !== itemToRemove);
      renderOrder();
    }

    function completeOrder() {
      const finalTotalPrice = parseFloat(document.getElementById("totalPrice").textContent);
      alert(`Bestellung abgeschlossen! Gesamtpreis: ${finalTotalPrice.toFixed(2)}‚Ç¨`);
    }

    function startNewOrder() {
      order = [];
      renderOrder();
    }

    function printReceipt() {
      window.print();
    }

    function togglePfandForm() {
      const pfandForm = document.getElementById("pfandForm");
      pfandForm.classList.toggle("hidden");
    }

    function applyPfandReturn() {
      const flasche = parseInt(document.getElementById("pfandFlasche").value) || 0;
      const glas = parseInt(document.getElementById("pfandGlas").value) || 0;
      const krug = parseInt(document.getElementById("pfandKrug").value) || 0;
      const tasse = parseInt(document.getElementById("pfandTasse").value) || 0;
      const geschirr = parseInt(document.getElementById("pfandGeschirr").value) || 0;

      // Berechnung des Gesamtpfands
      const totalPfand = (flasche * 1) + (glas * 2) + (krug * 5) + (tasse * 2) + (geschirr * 5);

      // Gesamtpreis aktualisieren
      const totalPriceElement = document.getElementById("totalPrice");
      const currentTotal = parseFloat(totalPriceElement.textContent);
      const newTotal = currentTotal - totalPfand;

      totalPriceElement.textContent = newTotal.toFixed(2);
      
      // Formular ausblenden
      togglePfandForm();
      alert(`Pfandr√ºckgabe: ${totalPfand.toFixed(2)}‚Ç¨ abgezogen.`);
    }

    // Initialisiere die Produktbuttons
    generateProductButtons();
  </script>
</body>
</html>
