<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .essen-button {
      background-color: #E74C3C;
      color: #FFFFFF;
    }

    .getraenke-button {
      background-color: #377EBF;
      color: #FFFFFF;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    #orderTable th {
      background-color: #f8f8f8;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Pfandrückgabe-Schaltfläche */
    .pfand-button {
      background-color: #C0392B; /* Rot */
      color: white;
    }

    /* Modal */
    #pfandModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #pfandModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .pfand-item {
      margin-bottom: 10px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }

    /* Menge-Input mit Pfeilen */
    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80px;
    }

    .quantity-input button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-input input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2 style="color: #101A4B;">Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (€)</th>
        <th>Einzelpfand (€)</th>
        <th>Gesamtpreis (€)</th>
        <th>Gesamtpfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h3>
    Gesamtkosten: <span id="totalCost">0.00</span>€ 
    | Pfandrückgabe: <span id="pfandReturnAmount">0.00</span>€ 
    | Zu zahlender Betrag: <span id="amountToPay">0.00</span>€
  </h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="pfandReturnBtn" class="pfand-button" onclick="openPfandModal()">Pfandrückgabe</button>
  </div>

  <!-- Pfandmodal -->
  <div id="pfandModal">
    <div id="pfandModalContent">
      <h3>Pfandrückgabe</h3>
      <div class="pfand-item">
        <label for="bottleQuantity">Flasche (1€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('bottle', -1)">-</button>
          <input type="number" id="bottleQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('bottle', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="glassQuantity">Glas (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('glass', -1)">-</button>
          <input type="number" id="glassQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('glass', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="jugQuantity">Krug (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('jug', -1)">-</button>
          <input type="number" id="jugQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('jug', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="cupQuantity">Tasse (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('cup', -1)">-</button>
          <input type="number" id="cupQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('cup', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="dishQuantity">Geschirr (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('dish', -1)">-</button>
          <input type="number" id="dishQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('dish', 1)">+</button>
        </div>
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schließen</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 3.5, category: "essen", deposit: 0 },
      { name: "Currywurst", price: 4.5, category: "essen", deposit: 0 },
      { name: "Falafel mit Dip", price: 6.4, category: "essen", deposit: 5.0 },
      { name: "Ochsenbraten", price: 9.2, category: "essen", deposit: 5.0 },
      { name: "Pommes", price: 2.5, category: "essen", deposit: 0 },
      { name: "Salat", price: 4.0, category: "essen", deposit: 5.0 },
      { name: "Schnitzel", price: 8.5, category: "essen", deposit: 5.0 },
      { name: "Alkoholfreies Bier", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Alkoholfreies Hefe", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Apfelsaft", price: 2.5, category: "getraenke", deposit: 1.0 },
      { name: "Apfelschorle", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Bier", price: 4.0, category: "getraenke", deposit: 5.0 },
      { name: "Cola", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Fanta", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Limo", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Mineralwasser", price: 2.5, category: "getraenke", deposit: 1.0 },
      { name: "Tonic", price: 3.0, category: "getraenke", deposit: 5.0 }
    ];

    let order = [];

    function addToOrder(productName) {
      const product = products.find(p => p.name === productName);
      if (!product) return;
      
      let item = order.find(i => i.name === productName);
      if (item) {
        item.quantity++;
      } else {
        item = { ...product, quantity: 1 };
        order.push(item);
      }
      renderOrder();
    }

    function updateQuantity(productName, change) {
      const item = order.find(i => i.name === productName);
      if (item) {
        item.quantity = Math.max(item.quantity + change, 0);
        renderOrder();
      }
    }

    function removeFromOrder(productName) {
      order = order.filter(i => i.name !== productName);
      renderOrder();
    }

    function renderOrder() {
      const orderTableBody = document.querySelector('#orderTable tbody');
      orderTableBody.innerHTML = '';

      let totalPrice = 0;
      let totalPfand = 0;
      let totalAmount = 0;  // Gesamtkosten (Produktpreis + Pfand)

      order.forEach(item => {
        const totalItemPrice = item.price * item.quantity;
        const totalItemPfand = item.deposit * item.quantity;
        const totalItemAmount = totalItemPrice + totalItemPfand;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>
            <button onclick="updateQuantity('${item.name}', -1)">-</button>
            ${item.quantity}
            <button onclick="updateQuantity('${item.name}', 1)">+</button>
          </td>
          <td>${item.price.toFixed(2)}</td>
          <td>${item.deposit.toFixed(2)}</td>
          <td>${totalItemPrice.toFixed(2)}</td>
          <td>${totalItemPfand.toFixed(2)}</td>
          <td>${totalItemAmount.toFixed(2)}</td>
          <td><button onclick="removeFromOrder('${item.name}')">Entfernen</button></td>
        `;
        orderTableBody.appendChild(row);

        totalPrice += totalItemPrice;
        totalPfand += totalItemPfand;
        totalAmount += totalItemAmount;  // Summiere die Gesamtbeträge
      });

      // Gesamtberechnung
      document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
      document.getElementById('pfandReturnAmount').innerText = totalPfand.toFixed(2);
      document.getElementById('amountToPay').innerText = (totalAmount - totalPfand).toFixed(2);  // Zu zahlender Betrag
      document.getElementById('totalCost').innerText = totalAmount.toFixed(2);  // Gesamtkosten anzeigen
    }

    function startNewOrder() {
      order = [];
      renderOrder();
    }

    function completeOrder() {
      alert("Bestellung abgeschlossen!");
      startNewOrder();
    }

    function printReceipt() {
      window.print();
    }

    function openPfandModal() {
      document.getElementById('pfandModal').style.display = 'flex';
    }

    function closePfandModal() {
      document.getElementById('pfandModal').style.display = 'none';
    }

    function updatePfandQuantity(type, change) {
      const quantityInput = document.getElementById(`${type}Quantity`);
      let currentQuantity = parseInt(quantityInput.value);
      quantityInput.value = Math.max(currentQuantity + change, 0);
    }

    function calculatePfandReturn() {
      const bottleQuantity = parseInt(document.getElementById('bottleQuantity').value);
      const glassQuantity = parseInt(document.getElementById('glassQuantity').value);
      const jugQuantity = parseInt(document.getElementById('jugQuantity').value);
      const cupQuantity = parseInt(document.getElementById('cupQuantity').value);
      const dishQuantity = parseInt(document.getElementById('dishQuantity').value);

      const totalPfand = bottleQuantity * 1 + glassQuantity * 2 + jugQuantity * 5 + cupQuantity * 2 + dishQuantity * 5;
      document.getElementById('pfandReturnAmount').innerText = totalPfand.toFixed(2);
    }

    renderOrder();
  </script>
</body>
</html>
