<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .essen-button {
      background-color: #E74C3C;
      color: #FFFFFF;
    }

    .getraenke-button {
      background-color: #377EBF;
      color: #FFFFFF;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    #orderTable th {
      background-color: #f8f8f8;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Pfandrückgabe-Schaltfläche */
    .pfand-button {
      background-color: #C0392B; /* Rot */
      color: white;
    }

    /* Modal */
    #pfandModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #pfandModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .pfand-item {
      margin-bottom: 10px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }

    /* Menge-Input mit Pfeilen */
    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80px;
    }

    .quantity-input button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-input input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2 style="color: #101A4B;">Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (€)</th>
        <th>Einzelpfand (€)</th>
        <th>Gesamtpreis (€)</th>
        <th>Gesamtpfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h3>
    Gesamt: <span id="totalPrice">0.00</span>€ 
    | Pfandrückgabe: <span id="pfandReturnAmount">0.00</span>€ 
    | Zu zahlender Betrag: <span id="amountToPay">0.00</span>€
  </h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="pfandReturnBtn" class="pfand-button" onclick="openPfandModal()">Pfandrückgabe</button>
  </div>

  <!-- Pfandmodal -->
  <div id="pfandModal">
    <div id="pfandModalContent">
      <h3>Pfandrückgabe</h3>
      <div class="pfand-item">
        <label for="bottleQuantity">Flasche (1€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('bottle', -1)">-</button>
          <input type="number" id="bottleQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('bottle', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="glassQuantity">Glas (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('glass', -1)">-</button>
          <input type="number" id="glassQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('glass', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="jugQuantity">Krug (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('jug', -1)">-</button>
          <input type="number" id="jugQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('jug', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="cupQuantity">Tasse (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('cup', -1)">-</button>
          <input type="number" id="cupQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('cup', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="dishQuantity">Geschirr (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('dish', -1)">-</button>
          <input type="number" id="dishQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('dish', 1)">+</button>
        </div>
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schließen</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 3.5, category: "essen", deposit: 0 },
      { name: "Currywurst", price: 4.5, category: "essen", deposit: 0 },
      { name: "Falafel mit Dip", price: 6.4, category: "essen", deposit: 5.0 },
      { name: "Ochsenbraten", price: 9.2, category: "essen", deposit: 5.0 },
      { name: "Pommes", price: 2.5, category: "essen", deposit: 0 },
      { name: "Salat", price: 4.0, category: "essen", deposit: 5.0 },
      { name: "Schnitzel", price: 8.5, category: "essen", deposit: 5.0 },
      { name: "Alkoholfreies Bier", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Alkoholfreies Hefe", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Apfelsaft", price: 2.5, category: "getraenke", deposit: 1.0 },
      { name: "Apfelschorle", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Bier", price: 4.0, category: "getraenke", deposit: 5.0 },
      { name: "Cola", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Fanta", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Hefeweizen", price: 3.8, category: "getraenke", deposit: 5.0 },
      { name: "Radler", price: 4.0, category: "getraenke", deposit: 5.0 },
      { name: "Radler", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Wasser", price: 1.5, category: "getraenke", deposit: 1.0 },
      { name: "Weinschorle", price: 3.5, category: "getraenke", deposit: 2.0 }
    ];

    let order = [];

    // Produkt Buttons anzeigen
    function displayProductButtons() {
      const productButtonsDiv = document.getElementById('productButtons');
      const categories = ['essen', 'getraenke'];

      categories.forEach(category => {
        const categoryTitle = document.createElement('div');
        categoryTitle.classList.add('category-title');
        categoryTitle.innerHTML = category.charAt(0).toUpperCase() + category.slice(1);

        const productButtonsRow = document.createElement('div');
        productButtonsRow.classList.add('product-buttons-row');

        products.filter(product => product.category === category).forEach(product => {
          const productButton = document.createElement('button');
          productButton.classList.add('product-button', `${category}-button`);
          productButton.innerText = `${product.name} - ${product.price}€`;
          productButton.onclick = () => addToOrder(product);
          productButtonsRow.appendChild(productButton);
        });

        productButtonsDiv.appendChild(categoryTitle);
        productButtonsDiv.appendChild(productButtonsRow);
      });
    }

    // Bestellungs-Array aktualisieren und in der Tabelle anzeigen
    function addToOrder(product) {
      const existingItem = order.find(item => item.name === product.name);

      if (existingItem) {
        // Produkt ist bereits in der Bestellung, Menge erhöhen
        existingItem.quantity += 1;
      } else {
        // Produkt ist noch nicht in der Bestellung, neu hinzufügen
        const orderItem = { ...product, quantity: 1 };
        order.push(orderItem);
      }

      renderOrder(); // Tabelle aktualisieren
    }

    // Bestellung anzeigen
    function renderOrder() {
      const tableBody = document.querySelector('#orderTable tbody');
      tableBody.innerHTML = ''; // Leere vorherige Bestellung

      let totalPrice = 0;
      let totalDeposit = 0;
      let totalAmount = 0;

      order.forEach(item => {
        const row = document.createElement('tr');

        const totalItemPrice = (item.price * item.quantity).toFixed(2);
        const totalItemDeposit = (item.deposit * item.quantity).toFixed(2);
        const totalItemAmount = (parseFloat(totalItemPrice) + parseFloat(totalItemDeposit)).toFixed(2);

        row.innerHTML = `
          <td>${item.name}</td>
          <td>
            <div class="quantity-input">
              <button onclick="changeQuantity('${item.name}', -1)">-</button>
              <input type="number" value="${item.quantity}" readonly>
              <button onclick="changeQuantity('${item.name}', 1)">+</button>
            </div>
          </td>
          <td>${item.price}€</td>
          <td>${item.deposit}€</td>
          <td>${totalItemPrice}€</td>
          <td>${totalItemDeposit}€</td>
          <td>${totalItemAmount}€</td>
          <td><button onclick="removeItem('${item.name}')">Entfernen</button></td>
        `;

        tableBody.appendChild(row);

        totalPrice += parseFloat(totalItemPrice);
        totalDeposit += parseFloat(totalItemDeposit);
        totalAmount += parseFloat(totalItemAmount);
      });

      document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
      document.getElementById('pfandReturnAmount').textContent = totalDeposit.toFixed(2);
      document.getElementById('amountToPay').textContent = (totalAmount - totalDeposit).toFixed(2);
    }

    // Menge eines Produkts ändern
    function changeQuantity(name, delta) {
      const item = order.find(item => item.name === name);
      if (item) {
        item.quantity = Math.max(1, item.quantity + delta);
        renderOrder();
      }
    }

    // Entfernen eines Produkts aus der Bestellung
    function removeItem(name) {
      order = order.filter(item => item.name !== name);
      renderOrder();
    }

    // Bestellung abschließen
    function completeOrder() {
      alert("Bestellung abgeschlossen!");
    }

    // Neuen Kunden starten
    function startNewOrder() {
      order = [];
      renderOrder();
    }

    // Modal für Pfandrückgabe öffnen
    function openPfandModal() {
      document.getElementById('pfandModal').style.display = 'flex';
    }

    // Modal für Pfandrückgabe schließen
    function closePfandModal() {
      document.getElementById('pfandModal').style.display = 'none';
    }

    // Pfandmenge aktualisieren
    function updatePfandQuantity(type, delta) {
      const inputField = document.getElementById(`${type}Quantity`);
      inputField.value = Math.max(0, parseInt(inputField.value) + delta);
    }

    // Pfandrückgabe berechnen
    function calculatePfandReturn() {
      const bottleQty = parseInt(document.getElementById('bottleQuantity').value);
      const glassQty = parseInt(document.getElementById('glassQuantity').value);
      const jugQty = parseInt(document.getElementById('jugQuantity').value);
      const cupQty = parseInt(document.getElementById('cupQuantity').value);
      const dishQty = parseInt(document.getElementById('dishQuantity').value);

      const totalPfand = (bottleQty * 1) + (glassQty * 2) + (jugQty * 5) + (cupQty * 2) + (dishQty * 5);
      document.getElementById('pfandReturnAmount').textContent = totalPfand.toFixed(2);
    }

    // Startseite initialisieren
    displayProductButtons();
  </script>
</body>
</html>
