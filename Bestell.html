<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>45 Jahre Jugendblasorchester K√ºrnach e.V.</title>
  <style>
    /* Grundlegendes Layout */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1, h2, h3 {
      color: #333;
    }

    .hidden { display: none; }
    .category-title { font-weight: bold; margin-top: 10px; }
    .product-buttons-row { margin-bottom: 20px; }

    /* Stil f√ºr die Buttons */
    .product-button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Buttons f√ºr Essen */
    .food-button {
      background-color: red; /* Rot f√ºr Essen */
      color: white; /* Wei√üe Schrift */
    }

    .food-button:hover {
      background-color: darkred; /* Dunkleres Rot bei Hover */
    }

    /* Buttons f√ºr Getr√§nke */
    .drink-button {
      background-color: #377EBF; /* Mittelblau f√ºr Getr√§nke */
      color: black; /* Schwarzer Text */
    }

    .drink-button:hover {
      background-color: #2D6697; /* Dunkleres Blau bei Hover */
    }

    .order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .order-table th, .order-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .order-table th {
      background-color: #f2f2f2;
    }

    .order-table td button {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .order-table td button:hover {
      background-color: #d32f2f;
    }

    /* Logo Stil */
    .logo {
      width: 100px;
      height: auto;
    }

    /* √úberschrift Stil */
    h1 {
      font-size: 28px;
      color: #1E90FF; /* Blaue Schrift */
      display: inline-block;
      margin-left: 10px;
    }

    /* Header Layout */
    .header {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Logo und √úberschrift -->
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">  <!-- Hier wird das Logo eingef√ºgt -->
    <h1>45 Jahre Jugendblasorchester K√ºrnach e.V.</h1>  <!-- Die neue √úberschrift in blauer Schrift -->
  </div>

  <!-- Buttons zum Hinzuf√ºgen von Produkten -->
  <div id="productButtons"></div>

  <h2>Bestellung</h2>

  <table id="orderTable" class="order-table">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis</th>
        <th>Menge</th>
        <th>Summe</th> <!-- Neue Spalte f√ºr die Summe -->
        <th>Pfand</th>
        <th>Gesamt</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>‚Ç¨</h3>

  <!-- Pfandr√ºckgabe Modal -->
  <button onclick="returnDeposit()">Pfandr√ºckgabe</button>

  <div id="depositModal" class="deposit-modal hidden">
    <h3>Pfandr√ºckgabe</h3>
    <label for="bottleQuantity">Flaschen (1‚Ç¨):</label>
    <input type="number" id="bottleQuantity" value="0"><br>
    <label for="glassQuantity">Gl√§ser (2‚Ç¨):</label>
    <input type="number" id="glassQuantity" value="0"><br>
    <label for="jugQuantity">Kr√ºge (5‚Ç¨):</label>
    <input type="number" id="jugQuantity" value="0"><br>
    <label for="dishQuantity">Teller (5‚Ç¨):</label>
    <input type="number" id="dishQuantity" value="0"><br>
    <button onclick="calculateDepositReturn()">Berechnen</button>
    <h4>Gesamt Pfandr√ºckgabe: <span id="depositTotal">0.00</span>‚Ç¨</h4>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", deposit: 0 },
      { name: "Salzstange", price: 1.5, category: "food", deposit: 0 },
      { name: "Baguette", price: 3.2, category: "food", deposit: 0 },
      { name: "Ochsenbraten", price: 9.2, category: "food", deposit: 5 },
      { name: "Falafel mit Dip", price: 6.8, category: "food", deposit: 5 },
      { name: "K√§sebrot", price: 3.2, category: "food", deposit: 0 },
      { name: "Mettbrot", price: 2.9, category: "food", deposit: 0 },
      { name: "Steak", price: 3.4, category: "food", deposit: 0 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 },
      { name: "Wasser", price: 1.0, category: "drink", deposit: 1 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Radler", price: 4.8, category: "drink", deposit: 5 },
      { name: "Schoppen Silvaner", price: 4.2, category: "drink", deposit: 2 },
      { name: "Schoppen M√ºller-Thurgau", price: 3.8, category: "drink", deposit: 2 }
    ];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");

      const foodButtons = products.filter(p => p.category === "food");
      const foodTitle = document.createElement("div");
      foodTitle.classList.add("category-title");
      foodTitle.textContent = "üç¥ Essen:";
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "food-button");
        button.onclick = () => addToOrder(product);
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      const drinkButtons = products.filter(p => p.category === "drink");
      const drinkTitle = document.createElement("div");
      drinkTitle.classList.add("category-title");
      drinkTitle.textContent = "ü•§ Getr√§nke:";
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "drink-button");
        button.onclick = () => addToOrder(product);
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    window.onload = generateProductButtons;
  </script>
</body>
</html>
