<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    /* Styling für die Schaltflächen nebeneinander */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c; /* Neues Rot für die Buttons */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #c0392b; /* Dunkleres Rot für den Hover-Effekt */
    }

    /* Styling für die Pfandrückgabe als Inline-Bereich */
    .deposit-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .deposit-return-item {
      margin-bottom: 10px;
    }

    .deposit-return-item label {
      margin-right: 10px;
    }

    .deposit-return-item select {
      padding: 5px;
    }

    .deposit-container button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .deposit-container button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="depositReturnBtn" onclick="toggleDepositModal()">Pfandrückgabe</button>
  </div>

  <div id="orderSummary" class="order-summary hidden">
    <h2>Bestellung abgeschlossen</h2>
    <p>Gesamtbetrag: <span id="finalTotalPrice">0.00</span>€</p>
    <p>Gezahlter Betrag: <span id="paidAmount"></span>€</p>

      <h3>Gesamt Pfandrückgabe: <span id="depositTotal">0.00</span>€</h3>
      <button onclick="toggleDepositModal()">Schließen</button>
    </div>
  </div>
