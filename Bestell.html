<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellübersicht</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    /* Bereich, der beim Drucken nicht erscheinen soll */
    #nonPrintableContent {
      margin-bottom: 20px;
    }

    /* Bereich, der beim Drucken nicht erscheinen soll */
    @media print {
      #nonPrintableContent {
        display: none; /* Versteckt den Bereich mit Schaltflächen */
      }

      body {
        margin: 0;
        padding: 0;
      }

      #orderTable {
        width: 100%;
        border-collapse: collapse;
      }

      #orderTable th, #orderTable td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
    }

    /* Tabelle */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Pfandrückgabe-Schaltfläche */
    .pfand-button {
      background-color: #C0392B; /* Rot */
      color: white;
    }

    /* Modal */
    #pfandModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #pfandModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .pfand-item {
      margin-bottom: 10px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }

    /* Menge-Input mit Pfeilen */
    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80px;
    }

    .quantity-input button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-input input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container">
    <div>
      <h3 class="category-title"><i class="fas fa-hamburger"></i> Essen</h3>
      <div class="product-buttons-row" id="essenButtons"></div>
    </div>
    <div>
      <h3 class="category-title"><i class="fas fa-glass-cheers"></i> Getränke</h3>
      <div class="product-buttons-row" id="getraenkeButtons"></div>
    </div>
  </div>

  <h2 style="color: #101A4B;">Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (€)</th>
        <th>Einzelpfand (€)</th>
        <th>Gesamtpreis (€)</th>
        <th>Gesamtpfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h3>
    Gesamtsumme (€): <span id="totalSum">0.00</span>€
    | Pfandrückgabe: <span id="pfandReturnAmount">0.00</span>€ 
    | Zu zahlender Betrag: <span id="amountToPay">0.00</span>€
    | Zahlung: <span id="paymentAmount">0.00</span>€
    | Rückgeld: <span id="changeAmount">0.00</span>€
  </h3>

  <div class="button-container">
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="pfandReturnBtn" class="pfand-button" onclick="openPfandModal()">Pfandrückgabe</button>
    <button id="paymentBtn" onclick="handlePayment()">Zahlung</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
  </div>

  <!-- Pfandmodal -->
  <div id="pfandModal">
    <div id="pfandModalContent">
      <h3>Pfandrückgabe</h3>
      <div class="pfand-item">
        <label for="bottleQuantity">Flasche (1€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('bottle', -1)">-</button>
          <input type="number" id="bottleQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('bottle', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="glassQuantity">Glas (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('glass', -1)">-</button>
          <input type="number" id="glassQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('glass', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="jugQuantity">Krug (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('jug', -1)">-</button>
          <input type="number" id="jugQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('jug', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="cupQuantity">Tasse (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('cup', -1)">-</button>
          <input type="number" id="cupQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('cup', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="dishQuantity">Geschirr (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('dish', -1)">-</button>
          <input type="number" id="dishQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('dish', 1)">+</button>
        </div>
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schließen</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const products = [
      { name: "Obatzter", category: "essen", price: 3.5, pfand: 0 },
      { name: "Würstchen", category: "essen", price: 2, pfand: 0 },
      { name: "Limo", category: "getraenke", price: 1.5, pfand: 0.25 },
      { name: "Bier", category: "getraenke", price: 3, pfand: 0.25 },
      { name: "Wasser", category: "getraenke", price: 1, pfand: 0.25 }
    ];

    const order = [];

    function generateProductButtons() {
      const essenButtons = document.getElementById('essenButtons');
      const getraenkeButtons = document.getElementById('getraenkeButtons');

      products.forEach(product => {
        const button = document.createElement('button');
        button.innerText = `${product.name} - ${product.price}€`;
        button.onclick = () => addProductToOrder(product);
        if (product.category === 'essen') {
          essenButtons.appendChild(button);
        } else {
          getraenkeButtons.appendChild(button);
        }
      });
    }

    function addProductToOrder(product) {
      const orderTable = document.querySelector('#orderTable tbody');
      const row = orderTable.insertRow();
      row.innerHTML = `
        <td>${product.name}</td>
        <td><input type="number" value="1" min="1" onchange="updateOrderRow(this, '${product.name}')"></td>
        <td>${product.price}</td>
        <td>${product.pfand}</td>
        <td>${product.price}</td>
        <td>${product.pfand}</td>
        <td>${product.price + product.pfand}</td>
        <td><button onclick="removeProductFromOrder(this)">Entfernen</button></td>
      `;
      updateOrderSummary();
    }

    function updateOrderRow(input, productName) {
      const row = input.closest('tr');
      const priceCell = row.cells[2];
      const pfandCell = row.cells[3];
      const totalCell = row.cells[6];
      const quantity = input.value;
      const product = products.find(p => p.name === productName);
      priceCell.innerText = (product.price * quantity).toFixed(2);
      pfandCell.innerText = (product.pfand * quantity).toFixed(2);
      totalCell.innerText = (product.price * quantity + product.pfand * quantity).toFixed(2);
      updateOrderSummary();
    }

    function removeProductFromOrder(button) {
      const row = button.closest('tr');
      row.remove();
      updateOrderSummary();
    }

    function updateOrderSummary() {
      let total = 0;
      let pfand = 0;
      const orderRows = document.querySelectorAll('#orderTable tbody tr');
      orderRows.forEach(row => {
        total += parseFloat(row.cells[4].innerText);
        pfand += parseFloat(row.cells[5].innerText);
      });
      const amountToPay = total + pfand;
      document.getElementById('totalSum').innerText = total.toFixed(2);
      document.getElementById('pfandReturnAmount').innerText = pfand.toFixed(2);
      document.getElementById('amountToPay').innerText = amountToPay.toFixed(2);
    }

    function printReceipt() {
      const content = document.querySelector('#contentToPrint').outerHTML;
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html><head><title>Rechnung drucken</title></head><body>');
      printWindow.document.write(content);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function startNewOrder() {
      document.querySelector('#orderTable tbody').innerHTML = '';
      updateOrderSummary();
    }

    function handlePayment() {
      const paymentAmount = prompt("Zahlungsbetrag eingeben:");
      if (paymentAmount) {
        document.getElementById('paymentAmount').innerText = parseFloat(paymentAmount).toFixed(2);
        const amountToPay = parseFloat(document.getElementById('amountToPay').innerText);
        const change = paymentAmount - amountToPay;
        document.getElementById('changeAmount').innerText = change.toFixed(2);
      }
    }

    function openPfandModal() {
      document.getElementById('pfandModal').style.display = 'flex';
    }

    function closePfandModal() {
      document.getElementById('pfandModal').style.display = 'none';
    }

    function updatePfandQuantity(type, amount) {
      const input = document.getElementById(`${type}Quantity`);
      input.value = parseInt(input.value) + amount;
      if (input.value < 0) input.value = 0;
    }

    function calculatePfandReturn() {
      let pfandAmount = 0;
      pfandAmount += parseInt(document.getElementById('bottleQuantity').value) * 1;
      pfandAmount += parseInt(document.getElementById('glassQuantity').value) * 2;
      pfandAmount += parseInt(document.getElementById('jugQuantity').value) * 5;
      pfandAmount += parseInt(document.getElementById('cupQuantity').value) * 2;
      pfandAmount += parseInt(document.getElementById('dishQuantity').value) * 5;

      document.getElementById('pfandReturnAmount').innerText = pfandAmount.toFixed(2);
      updateOrderSummary();
    }

    function completeOrder() {
      alert("Bestellung abgeschlossen!");
      startNewOrder();
    }

    // Beim Laden der Seite die Produktbuttons generieren
    window.onload = generateProductButtons;

  </script>

</body>
</html>
