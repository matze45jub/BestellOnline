<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
      width: 100%;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: red; /* Rote Hintergrundfarbe */
      color: white; /* Weiße Schriftfarbe */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: darkred; /* Dunklerer Rotton bei Hover */
    }

    .hidden {
      display: none;
    }

    @media print {
      .button-container,
      #paymentSection {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
  </div>

  <div id="orderSummary" class="hidden">
    <h2>Bestellung abgeschlossen</h2>
    <p>Gesamtbetrag: <span id="finalTotalPrice">0.00</span>€</p>
    <div id="paymentSection">
      <h3>Zahlung</h3>
      <label for="paymentInput">Gezahlter Betrag (€):</label>
      <input type="number" id="paymentInput" step="0.01" placeholder="Betrag eingeben">
      <button onclick="calculateChange()">Rückgeld berechnen</button>
      <p id="changeOutput" class="hidden"></p>
    </div>
  </div>

  <script>
    let order = [];

    function addToOrder(product) {
      const existing = order.find(item => item.name === product.name);
      if (existing) {
        existing.quantity++;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      updateOrderTable();
    }

    function updateOrderTable() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";

      order.forEach((item, index) => {
        const total = (item.price + item.deposit) * item.quantity;
        const depositTotal = item.deposit * item.quantity;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>${depositTotal.toFixed(2)}</td>
          <td>${total.toFixed(2)}</td>
          <td><button onclick="removeItem(${index})">Entfernen</button></td>
        `;
        tbody.appendChild(row);
      });
      document.getElementById("totalPrice").textContent = calculateTotal().toFixed(2);
    }

    function calculateTotal() {
      return order.reduce((sum, item) => sum + (item.price + item.deposit) * item.quantity, 0);
    }

    function completeOrder() {
      if (order.length === 0) {
        alert("Keine Bestellung vorhanden!");
        return;
      }
      document.getElementById("finalTotalPrice").textContent = calculateTotal().toFixed(2);
      document.getElementById("orderSummary").classList.remove("hidden");
    }

    function calculateChange() {
      const total = calculateTotal();
      const payment = parseFloat(document.getElementById("paymentInput").value);

      if (isNaN(payment) || payment < total) {
        document.getElementById("changeOutput").textContent = "Der gezahlte Betrag reicht nicht aus.";
        document.getElementById("changeOutput").classList.remove("hidden");
        return;
      }

      const change = payment - total;
      document.getElementById("changeOutput").textContent = `Rückgeld: ${change.toFixed(2)}€`;
      document.getElementById("changeOutput").classList.remove("hidden");
    }

    function startNewOrder() {
      order = [];
      updateOrderTable();
      document.getElementById("orderSummary").classList.add("hidden");
    }

    function printReceipt() {
      window.print();
    }
  </script>
</body>
</html>
