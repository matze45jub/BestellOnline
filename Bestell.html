<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #E74C3C;
      color: #FFFFFF;
    }

    .drink-button {
      background-color: #377EBF;
      color: #FFFFFF;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    #orderTable th {
      background-color: #f8f8f8;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Pfandrückgabe-Schaltfläche */
    .pfand-button {
      background-color: #C0392B; /* Rot */
      color: white;
    }

    /* Modal */
    #pfandModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #pfandModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .pfand-item {
      margin-bottom: 10px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }

    /* Menge-Input mit Pfeilen */
    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80px;
    }

    .quantity-input button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-input input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2 style="color: #101A4B;">Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (€)</th>
        <th>Einzelpfand (€)</th>
        <th>Gesamtpreis (€)</th>
        <th>Gesamtpfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="pfandReturnBtn" class="pfand-button" onclick="openPfandModal()">Pfandrückgabe</button>
  </div>

  <!-- Pfandmodal -->
  <div id="pfandModal">
    <div id="pfandModalContent">
      <h3>Pfandrückgabe</h3>
      <div class="pfand-item">
        <label for="bottleQuantity">Flasche (1€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('bottleQuantity', -1)">-</button>
          <input type="text" id="bottleQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('bottleQuantity', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="glassQuantity">Glas (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('glassQuantity', -1)">-</button>
          <input type="text" id="glassQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('glassQuantity', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="jugQuantity">Krug (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('jugQuantity', -1)">-</button>
          <input type="text" id="jugQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('jugQuantity', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="cupQuantity">Tasse (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('cupQuantity', -1)">-</button>
          <input type="text" id="cupQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('cupQuantity', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="dishQuantity">Geschirr (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('dishQuantity', -1)">-</button>
          <input type="text" id="dishQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('dishQuantity', 1)">+</button>
        </div>
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schließen</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 3.5, category: "food", deposit: 0 },
      { name: "Currywurst", price: 4.5, category: "food", deposit: 0 },
      { name: "Pommes", price: 2.5, category: "food", deposit: 0 },
      { name: "Schnitzel", price: 8.5, category: "food", deposit: 5.0 },
      { name: "Salat", price: 4.0, category: "food", deposit: 5.0 },
      { name: "Ochsenbraten", price: 9.20, category: "food", deposit: 5.0 },
      { name: "Cola", price: 2.0, category: "drink", deposit: 1.0 },
      { name: "Fanta", price: 2.0, category: "drink", deposit: 1.0 },
      { name: "Wasser", price: 1.5, category: "drink", deposit: 1.0 },
      { name: "Bier", price: 4.0, category: "drink", deposit: 5.0 },
      { name: "Radler", price: 4.0, category: "drink", deposit: 5.0 },
      { name: "Weinschorle", price: 3.5, category: "drink", deposit: 2.0 },
      { name: "Apfelsaft", price: 2.5, category: "drink", deposit: 1.0 },
      { name: "Kaffee", price: 2.0, category: "drink", deposit: 2.0 },
      { name: "Hefeweizen", price: 3.8, category: "drink", deposit: 2.0 },
    ];

    const order = [];

    // Produktbuttons erstellen
    function displayProducts() {
      const productButtonsContainer = document.getElementById("productButtons");
      const categories = ["food", "drink"];

      categories.forEach(category => {
        const categoryTitle = document.createElement("h3");
        categoryTitle.classList.add("category-title");
        categoryTitle.textContent = category === "food" ? "Essen" : "Getränke";
        productButtonsContainer.appendChild(categoryTitle);

        const productButtonsRow = document.createElement("div");
        productButtonsRow.classList.add("product-buttons-row");

        products.filter(product => product.category === category).forEach(product => {
          const productButton = document.createElement("button");
          productButton.classList.add("product-button");
          productButton.classList.add(category === "food" ? "food-button" : "drink-button");
          productButton.textContent = `${product.name} - ${product.price}€`;
          productButton.onclick = () => addToOrder(product);
          productButtonsRow.appendChild(productButton);
        });

        productButtonsContainer.appendChild(productButtonsRow);
      });
    }

    // Produkt zur Bestellung hinzufügen
    function addToOrder(product) {
      const existingProduct = order.find(item => item.name === product.name);
      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      updateOrderTable();
    }

    // Bestellungstabelle aktualisieren
    function updateOrderTable() {
      const orderTableBody = document.querySelector("#orderTable tbody");
      orderTableBody.innerHTML = "";

      let totalPrice = 0;
      let totalDeposit = 0;

      order.forEach(item => {
        const totalItemPrice = item.price * item.quantity;
        const totalItemDeposit = item.deposit * item.quantity;
        const totalItem = totalItemPrice + totalItemDeposit;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>
            <div class="quantity-input">
              <button onclick="updateQuantity('${item.name}', -1)">-</button>
              <input type="text" value="${item.quantity}" readonly>
              <button onclick="updateQuantity('${item.name}', 1)">+</button>
            </div>
          </td>
          <td>${item.price}</td>
          <td>${item.deposit}</td>
          <td>${totalItemPrice.toFixed(2)}</td>
          <td>${totalItemDeposit.toFixed(2)}</td>
          <td>${totalItem.toFixed(2)}</td>
          <td><button onclick="removeItem('${item.name}')">Entfernen</button></td>
        `;
        orderTableBody.appendChild(row);

        totalPrice += totalItemPrice;
        totalDeposit += totalItemDeposit;
      });

      const total = totalPrice + totalDeposit;
      document.getElementById("totalPrice").textContent = total.toFixed(2);
    }

    // Menge der Bestellung ändern
    function updateQuantity(name, delta) {
      const item = order.find(item => item.name === name);
      if (item) {
        item.quantity += delta;
        if (item.quantity < 1) item.quantity = 1;
      }
      updateOrderTable();
    }

    // Artikel aus der Bestellung entfernen
    function removeItem(name) {
      const index = order.findIndex(item => item.name === name);
      if (index !== -1) {
        order.splice(index, 1);
      }
      updateOrderTable();
    }

    // Bestellung abschließen
    function completeOrder() {
      alert("Bestellung abgeschlossen.");
      order.length = 0;
      updateOrderTable();
    }

    // Neuer Kunde
    function startNewOrder() {
      alert("Neuer Kunde gestartet.");
      order.length = 0;
      updateOrderTable();
    }

    // Rechnung drucken
    function printReceipt() {
      window.print();
    }

    // Pfandmodal öffnen
    function openPfandModal() {
      document.getElementById("pfandModal").style.display = "flex";
    }

    // Pfandmodal schließen
    function closePfandModal() {
      document.getElementById("pfandModal").style.display = "none";
    }

    // Pfandmenge aktualisieren
    function updatePfandQuantity(id, delta) {
      const inputElement = document.getElementById(id);
      let newValue = parseInt(inputElement.value) + delta;
      if (newValue >= 0) {
        inputElement.value = newValue;
      }
    }

    // Pfandrückgabe berechnen
    function calculatePfandReturn() {
      const bottleQuantity = parseInt(document.getElementById("bottleQuantity").value) || 0;
      const glassQuantity = parseInt(document.getElementById("glassQuantity").value) || 0;
      const jugQuantity = parseInt(document.getElementById("jugQuantity").value) || 0;
      const cupQuantity = parseInt(document.getElementById("cupQuantity").value) || 0;
      const dishQuantity = parseInt(document.getElementById("dishQuantity").value) || 0;

      const totalPfand = (bottleQuantity * 1) + (glassQuantity * 2) + (jugQuantity * 5) + (cupQuantity * 2) + (dishQuantity * 5);
      
      alert(`Pfandrückgabe: Sie erhalten ${totalPfand.toFixed(2)}€ zurück.`);
      closePfandModal();
    }

    displayProducts();
  </script>
</body>
</html>
