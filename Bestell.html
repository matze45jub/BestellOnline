<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }

    .product-button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .food-button {
      background-color: #f1c40f; /* Hellgelb f√ºr Essen */
    }

    .drink-button {
      background-color: #3498db; /* Blau f√ºr Getr√§nke */
      color: white;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    button {
      cursor: pointer;
    }

    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .logo {
      width: 75px; /* Logo um die H√§lfte kleiner */
      height: auto;
    }

    /* DIN A6 Papiergr√∂√üe f√ºr Rechnung */
    @media print {
      body {
        width: 105mm; /* Breite von DIN A6 */
        height: 148mm; /* H√∂he von DIN A6 */
        margin: 0;
        padding: 10mm;
      }

      .logo {
        width: 50px; /* Logo in der Rechnung auf 50px Breite verkleinern */
        height: auto;
      }

      .receipt-footer {
        text-align: center;
        font-style: italic;
        margin-top: 20px;
      }

      .receipt-footer strong {
        text-decoration: underline;
      }

      h1, h3 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10mm;
      }

      table th, table td {
        padding: 5px;
        text-align: left;
      }

      button {
        display: none; /* Den Drucken-Button im Druck-Modus ausblenden */
      }
    }
  </style>
</head>
<body>

  <h1>Bestell√ºbersicht</h1>

  <!-- Logo anzeigen -->
  <img src="logo.png" alt="Logo" class="logo">

  <div id="productButtons"></div>
  
  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (‚Ç¨)</th>
        <th>Menge</th>
        <th>Gesamt (‚Ç¨)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamische Tabelle -->
    </tbody>
  </table>

  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>‚Ç¨</h3>

  <button id="reviewOrderBtn">Bestellung pr√ºfen</button>
  <button id="proceedToPaymentBtn" class="disabled" disabled>Zur Bezahlung</button>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food" },
      { name: "Salzstange", price: 1.5, category: "food" },
      { name: "Baguette", price: 3.2, category: "food" },
      { name: "Ochsenbraten", price: 9.2, category: "food" },
      { name: "Falafel mit Dip", price: 6.8, category: "food" },
      { name: "Cola", price: 1.8, category: "drink" },
      { name: "Wasser", price: 1.0, category: "drink" },
      { name: "Bier", price: 4.8, category: "drink" },
      { name: "Radler", price: 4.8, category: "drink" }
    ];

    let order = []; // Bestellungsliste

    // Dynamische Produktschaltfl√§chen erstellen
    function generateProductButtons() {
      const container = document.getElementById("productButtons");
      products.forEach((product, index) => {
        const button = document.createElement("button");
        button.innerText = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button");
        
        // Schaltfl√§chen f√ºr Essen und Getr√§nke unterscheiden
        if (product.category === "food") {
          button.classList.add("food-button"); // Gelb f√ºr Essen
        } else {
          button.classList.add("drink-button"); // Blau f√ºr Getr√§nke
        }
        
        button.onclick = () => addToOrder(index);
        button.addEventListener('touchstart', () => addToOrder(index)); // Touchstart Event f√ºr mobile Ger√§te
        container.appendChild(button);
      });
    }

    // Produkt zur Bestellung hinzuf√ºgen
    function addToOrder(productIndex) {
      const product = products[productIndex];
      const existingItem = order.find(item => item.name === product.name);

      if (existingItem) {
        existingItem.quantity += 1; // Menge erh√∂hen
      } else {
        order.push({ ...product, quantity: 1 });
      }

      updateOrderTable();
    }

    // Gesamtpreis berechnen
    function calculateTotalPrice() {
      return order.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2);
    }

    // Bestell√ºbersicht aktualisieren
    function updateOrderTable() {
      const tbody = document.getElementById("orderTable").querySelector("tbody");
      tbody.innerHTML = ""; // Tabelle leeren
      order.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>${(item.price * item.quantity).toFixed(2)}</td>
          <td>
            <button onclick="removeProduct(${index})">Entfernen</button>
          </td>
        `;
        tbody.appendChild(row);
      });
      document.getElementById("totalPrice").innerText = calculateTotalPrice();
    }

    // Menge aktualisieren
    function updateQuantity(index, value) {
      const newQuantity = parseInt(value, 10);
      if (newQuantity > 0) {
        order[index].quantity = newQuantity;
        updateOrderTable();
      } else {
        alert("Ung√ºltige Menge! Bitte mindestens 1 eingeben.");
      }
    }

    // Produkt entfernen
    function removeProduct(index) {
      order.splice(index, 1); // Produkt aus der Bestellung entfernen
      updateOrderTable();
      checkOrder(); // Pr√ºfen, ob die Bestellung leer ist
    }

    // Bestellung √ºberpr√ºfen (Schaltfl√§che aktivieren)
    document.getElementById("reviewOrderBtn").addEventListener("click", () => {
      if (order.length === 0) {
        alert("‚ùå Es befinden sich keine Produkte in der Bestellung.");
      } else {
        alert("‚úÖ Bestellung √ºberpr√ºft! Du kannst nun zur Bezahlung fortfahren.");
        document.getElementById("proceedToPaymentBtn").disabled = false;
      }
    });

    // Bezahlung durchf√ºhren
    document.getElementById("proceedToPaymentBtn").addEventListener("click", () => {
      const totalPrice = parseFloat(calculateTotalPrice());
      const payment = parseFloat(prompt(`üíµ Gesamtpreis: ${totalPrice.toFixed(2)}‚Ç¨\n\nBitte den gezahlten Betrag eingeben:`));

      if (isNaN(payment) || payment < totalPrice) {
        alert("‚ùå Ung√ºltiger Betrag! Bitte einen ausreichenden Betrag eingeben.");
      } else {
        const change = (payment - totalPrice).toFixed(2);
        alert(`‚úÖ Zahlung erfolgreich! R√ºckgeld: ${change}‚Ç¨`);
        // Bestellung zur√ºcksetzen
        order = [];
        updateOrderTable();
        document.getElementById("proceedToPaymentBtn").disabled = true;
        generateReceipt(payment, change); // Rechnung erstellen
      }
    });

    // Bestellung pr√ºfen (f√ºr leere Bestellungen)
    function checkOrder() {
      const proceedBtn = document.getElementById("proceedToPaymentBtn");
      if (order.length === 0) {
        proceedBtn.disabled = true;
      }
    }

    // Rechnung anzeigen
    function generateReceipt(payment, change) {
      const receiptWindow = window.open("", "_blank", "width=600,height=600");
      const receiptContent = `
        <h1>Rechnung</h1>
        <img src="logo.png" alt="Logo" class="logo">
        <table border="1" cellpadding="5" cellspacing="0">
          <tr><th>Produkt</th><th>Preis (‚Ç¨)</th><th>Menge</th><th>Gesamt (‚Ç¨)</th></tr>
          ${order.map(item => `
            <tr>
              <td>${item.name}</td>
              <td>${item.price.toFixed(2)}</td>
              <td>${item.quantity}</td>
              <td>${(item.price * item.quantity).toFixed(2)}</td>
            </tr>
          `).join('')}
        </table>
        <h3>Gesamtpreis: ${calculateTotalPrice()}‚Ç¨</h3>
        <h3>Gezahlter Betrag: ${payment.toFixed(2)}‚Ç¨</h3>
        <h3>R√ºckgeld: ${change}‚Ç¨</h3>
        <div class="receipt-footer">
          <p><i>Vielen Dank dass Du mit uns feierst!</i></p>
          <p><strong>Bitte gehe mit der Rechnung an die entsprechenden Ausgabetheken</strong></p>
        </div>
        <button onclick="window.print()">Rechnung drucken</button>
      `;
      receiptWindow.document.write(receiptContent);
    }

    // Seite initialisieren
    generateProductButtons();
    updateOrderTable();
  </script>

</body>
</html>
