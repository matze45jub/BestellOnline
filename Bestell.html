<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px; /* Ein Drittel kleiner */
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .dialog-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .dialog-buttons button {
      width: 60px;
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .dialog-buttons button.clear {
      background-color: #e74c3c;
    }

    .hidden {
      display: none;
    }

    @media print {
      .product-buttons-container,
      #completeOrderBtn,
      #newCustomerBtn,
      #paymentSection,
      #orderTable th:nth-child(6),
      #orderTable td:nth-child(6) {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>
  <button id="completeOrderBtn">Bestellung fertigstellen</button>

  <!-- Zahlung Dialog -->
  <div id="paymentDialog" class="dialog-overlay hidden">
    <div class="dialog-box">
      <h3>Zahlung des Kunden</h3>
      <p>Gesamtbetrag: <span id="dialogTotalPrice">0.00</span>€</p>
      <input type="number" id="paymentAmount" placeholder="Betrag eingeben" step="0.01" style="width: 100%; padding: 10px; margin: 10px 0;">
      <button onclick="calculateChange()">OK</button>
    </div>
  </div>

  <!-- Rückgeld Dialog -->
  <div id="changeDialog" class="dialog-overlay hidden">
    <div class="dialog-box">
      <h3>Rückgeld</h3>
      <p id="changeOutput">0.00€</p>
      <button onclick="closeDialog('changeDialog')">OK</button>
    </div>
  </div>

   <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", coverCharge: 0 },
      { name: "Salzstange", price: 1.5, category: "food", coverCharge: 0 },
      { name: "Baguette", price: 3.2, category: "food", coverCharge: 0 },
      { name: "Ochsenbraten", price: 9.2, category: "food", coverCharge: 5 },
      { name: "Falafel mit Dip", price: 6.8, category: "food", coverCharge: 5 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 },
      { name: "Wasser", price: 1.0, category: "drink", deposit: 1 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Radler", price: 4.8, category: "drink", deposit: 1 },
      { name: "Schoppen Silvaner", price: 4.2, category: "drink", deposit: 2 }
    ];

    let order = [];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");
      const foodButtons = products.filter(p => p.category === "food");
      const drinkButtons = products.filter(p => p.category === "drink");

      const foodTitle = document.createElement("div");
      foodTitle.textContent = "🍴 Essen:";
      foodTitle.classList.add("category-title");
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}€`;
        button.classList.add("product-button", "food-button");
        button.onclick = () => addToOrder(product);
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      const drinkTitle = document.createElement("div");
      drinkTitle.textContent = "🥤 Getränke:";
      drinkTitle.classList.add("category-title");
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}€`;
        button.classList.add("product-button", "drink-button");
        button.onclick = () => addToOrder(product);
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    function addToOrder(product) {
      const existing = order.find(item => item.name === product.name);
      if (existing) existing.quantity += 1;
      else order.push({ ...product, quantity: 1 });
      updateOrderTable();
    }

    function updateOrderTable() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";

      order.forEach((item, index) => {
        const total = (item.price + item.deposit) * item.quantity;
        const depositTotal = item.deposit * item.quantity;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>
            <select onchange="updateQuantity(${index}, this.value)">
              ${Array.from({ length: 10 }, (_, i) => `
                <option value="${i + 1}" ${item.quantity === i + 1 ? "selected" : ""}>${i + 1}</option>
              `).join("")}
            </select>
          </td>
          <td>${depositTotal.toFixed(2)}</td>
          <td>${total.toFixed(2)}</td>
          <td><button onclick="removeItem(${index})">Entfernen</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("totalPrice").textContent = calculateTotal().toFixed(2);
    }

    function updateQuantity(index, quantity) {
      order[index].quantity = parseInt(quantity, 10);
      updateOrderTable();
    }

    function removeItem(index) {
      order.splice(index, 1);
      updateOrderTable();
    }

    function calculateTotal() {
      return order.reduce((sum, item) => sum + (item.price + item.deposit) * item.quantity, 0);
    }

    function completeOrder() {
      if (order.length === 0) return alert("Keine Bestellung!");
      document.getElementById("dialogTotalPrice").textContent = calculateTotal().toFixed(2);
      showDialog("paymentDialog");
    }

    function calculateChange() {
      const total = calculateTotal();
      const payment = parseFloat(document.getElementById("paymentAmount").value);
      if (isNaN(payment) || payment < total) {
        alert("Ungültige Zahlung!");
        return;
      }
      const change = payment - total;
      closeDialog("paymentDialog");
      document.getElementById("changeOutput").textContent = `Rückgeld: ${change.toFixed(2)}€`;
      showDialog("changeDialog");
    }

    function showDialog(id) {
      document.getElementById(id).classList.remove("hidden");
    }

    function closeDialog(id) {
      document.getElementById(id).classList.add("hidden");
    }

    document.getElementById("completeOrderBtn").onclick = completeOrder;
    generateProductButtons();
  </script>
</body>
</html>
