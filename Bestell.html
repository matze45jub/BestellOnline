<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .Essen-button {
      background-color: #E74C3C;
      color: #FFFFFF;
    }

    .Getränke-button {
      background-color: #377EBF;
      color: #FFFFFF;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    #orderTable th {
      background-color: #f8f8f8;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Pfandrückgabe-Schaltfläche */
    .pfand-button {
      background-color: #C0392B; /* Rot */
      color: white;
    }

    /* Modal */
    #pfandModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #pfandModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .pfand-item {
      margin-bottom: 10px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }

    /* Menge-Input mit Pfeilen */
    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80px;
    }

    .quantity-input button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-input input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2 style="color: #101A4B;">Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (€)</th>
        <th>Einzelpfand (€)</th>
        <th>Gesamtpreis (€)</th>
        <th>Gesamtpfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h3>
    Gesamtpreis: <span id="totalPrice">0.00</span>€ 
    | Pfandrückgabe: <span id="pfandReturnAmount">0.00</span>€ 
    | Zu zahlender Betrag: <span id="amountToPay">0.00</span>€
  </h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="pfandReturnBtn" class="pfand-button" onclick="openPfandModal()">Pfandrückgabe</button>
  </div>

  <!-- Pfandmodal -->
  <div id="pfandModal">
    <div id="pfandModalContent">
      <h3>Pfandrückgabe</h3>
      <div class="pfand-item">
        <label for="bottleQuantity">Flasche (1€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('bottle', -1)">-</button>
          <input type="number" id="bottleQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('bottle', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="glassQuantity">Glas (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('glass', -1)">-</button>
          <input type="number" id="glassQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('glass', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="jugQuantity">Krug (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('jug', -1)">-</button>
          <input type="number" id="jugQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('jug', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="cupQuantity">Tasse (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('cup', -1)">-</button>
          <input type="number" id="cupQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('cup', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="dishQuantity">Geschirr (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('dish', -1)">-</button>
          <input type="number" id="dishQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('dish', 1)">+</button>
        </div>
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schließen</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 3.5, category: "Essen", deposit: 0 },
      { name: "Currywurst", price: 4.5, category: "Essen", deposit: 0 },
      { name: "Pommes", price: 2.5, category: "Essen", deposit: 0 },
      { name: "Schnitzel", price: 8.5, category: "Essen", deposit: 5.0 },
      { name: "Salat", price: 4.0, category: "Essen", deposit: 5.0 },
      { name: "Ochsenbraten", price: 9.20, category: "Essen", deposit: 5.0 },
      { name: "Cola", price: 2.0, category: "Getränke", deposit: 1.0 },
      { name: "Fanta", price: 2.0, category: "Getränke", deposit: 1.0 },
      { name: "Wasser", price: 1.5, category: "Getränke", deposit: 1.0 },
      { name: "Bier", price: 4.0, category: "Getränke", deposit: 5.0 },
      { name: "Radler", price: 4.0, category: "Getränke", deposit: 5.0 },
      { name: "Weinschorle", price: 3.5, category: "Getränke", deposit: 2.0 },
      { name: "Apfelsaft", price: 2.5, category: "Getränke", deposit: 1.0 },
      { name: "Apfelwein", price: 4.0, category: "Getränke", deposit: 5.0 }
    ];

    let order = [];

    // Produkt Buttons anzeigen
    function displayProductButtons() {
      const productButtonsDiv = document.getElementById('productButtons');
      const categories = ['Essen', 'Getränke'];

      categories.forEach(category => {
        const categoryTitle = document.createElement('div');
        categoryTitle.classList.add('category-title');
        categoryTitle.innerHTML = category.charAt(0).toUpperCase() + category.slice(1);

        const productButtonsRow = document.createElement('div');
        productButtonsRow.classList.add('product-buttons-row');

        products.filter(product => product.category === category).forEach(product => {
          const productButton = document.createElement('button');
          productButton.classList.add('product-button', `${category}-button`);
          productButton.innerText = `${product.name} - ${product.price}€`;
          productButton.onclick = () => addToOrder(product);
          productButtonsRow.appendChild(productButton);
        });

        productButtonsDiv.appendChild(categoryTitle);
        productButtonsDiv.appendChild(productButtonsRow);
      });
    }

    // Artikel zur Bestellung hinzufügen
    function addToOrder(product) {
      const existingProductIndex = order.findIndex(item => item.product.name === product.name);
      if (existingProductIndex === -1) {
        order.push({ product, quantity: 1 });
      } else {
        order[existingProductIndex].quantity++;
      }
      updateOrderTable();
    }

    // Bestellungstabelle aktualisieren
    function updateOrderTable() {
      const tableBody = document.getElementById('orderTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = ''; // Tabelle zurücksetzen

      let totalPrice = 0;
      let totalPfand = 0;
      
      order.forEach(item => {
        const totalItemPrice = item.product.price * item.quantity;
        const totalItemPfand = item.product.deposit * item.quantity;
        const totalItemCost = totalItemPrice + totalItemPfand;

        const row = tableBody.insertRow();
        row.insertCell(0).textContent = item.product.name;
        row.insertCell(1).textContent = item.quantity;
        row.insertCell(2).textContent = item.product.price.toFixed(2);
        row.insertCell(3).textContent = item.product.deposit.toFixed(2);
        row.insertCell(4).textContent = totalItemPrice.toFixed(2);
        row.insertCell(5).textContent = totalItemPfand.toFixed(2);
        row.insertCell(6).textContent = totalItemCost.toFixed(2);
        
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Löschen';
        deleteButton.onclick = () => removeFromOrder(item.product);
        row.insertCell(7).appendChild(deleteButton);

        totalPrice += totalItemPrice;
        totalPfand += totalItemPfand;
      });

      document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
      document.getElementById('pfandReturnAmount').textContent = totalPfand.toFixed(2);
      document.getElementById('amountToPay').textContent = (totalPrice + totalPfand).toFixed(2);
    }

    // Produkt aus der Bestellung entfernen
    function removeFromOrder(product) {
      order = order.filter(item => item.product.name !== product.name);
      updateOrderTable();
    }

    // Bestellung abschließen
    function completeOrder() {
      alert('Bestellung abgeschlossen');
      order = [];
      updateOrderTable();
    }

    // Neuer Kunde
    function startNewOrder() {
      order = [];
      updateOrderTable();
    }

    // Rechnung drucken
    function printReceipt() {
      window.print();
    }

    // Pfandmodal öffnen
    function openPfandModal() {
      document.getElementById('pfandModal').style.display = 'flex';
    }

    // Pfandmodal schließen
    function closePfandModal() {
      document.getElementById('pfandModal').style.display = 'none';
    }

    // Pfandmenge aktualisieren
    function updatePfandQuantity(type, change) {
      const quantityInput = document.getElementById(`${type}Quantity`);
      let currentQuantity = parseInt(quantityInput.value);
      currentQuantity += change;
      if (currentQuantity < 0) currentQuantity = 0;
      quantityInput.value = currentQuantity;
    }

    // Pfandrückgabe berechnen
    function calculatePfandReturn() {
      let totalPfandReturn = 0;
      totalPfandReturn += parseInt(document.getElementById('bottleQuantity').value) * 1;
      totalPfandReturn += parseInt(document.getElementById('glassQuantity').value) * 2;
      totalPfandReturn += parseInt(document.getElementById('jugQuantity').value) * 5;
      totalPfandReturn += parseInt(document.getElementById('cupQuantity').value) * 2;
      totalPfandReturn += parseInt(document.getElementById('dishQuantity').value) * 5;

      document.getElementById('pfandReturnAmount').textContent = totalPfandReturn.toFixed(2);
      document.getElementById('amountToPay').textContent = (parseFloat(document.getElementById('totalPrice').textContent) + totalPfandReturn).toFixed(2);
    }

    // Beim Laden der Seite die Buttons anzeigen
    window.onload = function() {
      displayProductButtons();
    };
  </script>
</body>
</html>
