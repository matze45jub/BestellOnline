<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    /* Allgemeine Stile */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Produktbutton-Stile */
    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    /* Tabellen- und Bestellzusammenfassungsstile */
    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    /* Modal-Stile */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-footer button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-footer button:hover {
      background-color: #2980b9;
    }

    /* Stile für die Hauptschaltflächen */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c; /* Rot */
      color: white; /* Weiße Schrift */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #c0392b; /* Etwas dunkleres Rot */
    }

    /* Druckspezifische Stile */
    @media print {
      .product-buttons-container,
      #completeOrderBtn,
      #newCustomerBtn,
      #paymentSection,
      #orderTable th:nth-child(6),
      #orderTable td:nth-child(6) {
        display: none;
      }

      .receipt-header {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }

      .receipt-body {
        font-size: 14px;
        margin-top: 20px;
      }

      .receipt-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .receipt-body th, .receipt-body td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
      }

      .receipt-footer {
        font-size: 12px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Rechnung drucken</button>
  </div>

  <div id="orderSummary" class="order-summary hidden">
    <h2>Bestellung abgeschlossen</h2>
    <p>Gesamtbetrag: <span id="finalTotalPrice">0.00</span>€</p>
    <p>Gezahlter Betrag: <span id="paidAmount"></span>€</p>
    <p>Rückgeld: <span id="changeAmount">0.00</span>€</p>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", deposit: 0 },
      { name: "Salzstange", price: 1.5, category: "food", deposit: 0 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 }
    ];

    let order = [];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");
      products.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}€`;
        button.classList.add("product-button", product.category === "food" ? "food-button" : "drink-button");
        button.onclick = () => addToOrder(product);
        container.appendChild(button);
      });
    }

    function addToOrder(product) {
      const existing = order.find(item => item.name === product.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      updateOrderTable();
    }

    function updateOrderTable() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";
      order.forEach((item, index) => {
        const total = (item.price + item.deposit) * item.quantity;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price.toFixed(2).replace(".", ",")}</td>
            <td>${item.quantity}</td>
            <td>${item.deposit.toFixed(2).replace(".", ",")}</td>
            <td>${total.toFixed(2).replace(".", ",")}</td>
            <td><button onclick="removeItem(${index})">Entfernen</button></td>
          </tr>
        `;
      });
      document.getElementById("totalPrice").textContent = order
        .reduce((sum, item) => sum + (item.price + item.deposit) * item.quantity, 0)
        .toFixed(2)
        .replace(".", ",");
    }

    function removeItem(index) {
      order.splice(index, 1);
      updateOrderTable();
    }

    function completeOrder() {
      alert("Bestellung abgeschlossen!");
    }

    function startNewOrder() {
      order = [];
      updateOrderTable();
    }

    function printReceipt() {
      alert("Rechnung wird gedruckt!");
    }

    generateProductButtons();
  </script>
</body>
</html>
