<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung und Pfandrückgabe</title>
  <style>
    /* Styles bleiben unverändert */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-header {
      font-size: 18px;
      font-weight: bold;
    }

    .modal-footer {
      text-align: right;
      margin-top: 10px;
    }

    .modal-footer button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-footer button:hover {
      background-color: #2980b9;
    }

    /* Styling für die Schaltflächen nebeneinander */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c; /* Neues Rot für die Buttons */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #c0392b; /* Dunkleres Rot für den Hover-Effekt */
    }

    .pfand-modal-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .pfand-modal-content select {
      padding: 5px;
      font-size: 16px;
    }

    /* Styling für die Modal-Anzeige */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      max-width: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <!-- Produktkategorien und Produkte -->
  <div class="product-buttons-container">
    <div class="category-title">Essen</div>
    <div class="product-buttons-row">
      <button class="product-button food-button" onclick="addToOrder('Pommes', 3.50)">Pommes (3.50€)</button>
      <button class="product-button food-button" onclick="addToOrder('Pizza', 5.00)">Pizza (5.00€)</button>
      <button class="product-button food-button" onclick="addToOrder('Burger', 4.50)">Burger (4.50€)</button>
    </div>

    <div class="category-title">Getränke</div>
    <div class="product-buttons-row">
      <button class="product-button drink-button" onclick="addToOrder('Limonade', 2.00)">Limonade (2.00€)</button>
      <button class="product-button drink-button" onclick="addToOrder('Wasser', 1.50)">Wasser (1.50€)</button>
      <button class="product-button drink-button" onclick="addToOrder('Bier', 2.50)">Bier (2.50€)</button>
    </div>
  </div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="depositReturnBtn" onclick="openDepositReturnModal()">Pfandrückgabe</button>
  </div>

  <div id="orderSummary" class="order-summary hidden">
    <h2>Bestellung abgeschlossen</h2>
    <p>Gesamtbetrag: <span id="finalTotalPrice">0.00</span>€</p>
    <p>Gezahlter Betrag: <span id="paidAmount"></span>€</p>
    <p>Rückgeld: <span id="changeAmount">0.00</span>€</p>
  </div>

  <!-- Modal für Pfandrückgabe -->
  <div id="depositReturnModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Pfandrückgabe</h2>
      </div>
      <div class="pfand-modal-content">
        <label for="glas">Glas:</label>
        <select id="glas" name="glas">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <label for="flasche">Flasche:</label>
        <select id="flasche" name="flasche">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <label for="krug">Krug:</label>
        <select id="krug" name="krug">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <label for="geschirr">Geschirr:</label>
        <select id="geschirr" name="geschirr">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="modal-footer">
        <button onclick="submitDepositReturn()">Absenden</button>
        <button onclick="closeDepositReturnModal()">Schließen</button>
      </div>
    </div>
  </div>

  <script>
    // Hier definieren wir die Bestelllogik
    let orderItems = [];

    function addToOrder(productName, productPrice) {
      const product = {
        name: productName,
        price: productPrice,
        quantity: 1,
        deposit: 0.25, // Beispielwert für Pfand
        total: productPrice + 0.25 // Gesamtpreis inklusive Pfand
      };

      orderItems.push(product);
      renderOrder();
    }

    function renderOrder() {
      const orderTableBody = document.querySelector('#orderTable tbody');
      orderTableBody.innerHTML = '';

      let total = 0;

      orderItems.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}€</td>
          <td><button onclick="changeQuantity('${item.name}', -1)">-</button> ${item.quantity} <button onclick="changeQuantity('${item.name}', 1)">+</button></td>
          <td>${item.deposit}€</td>
          <td>${item.total}€</td>
          <td><button onclick="removeFromOrder('${item.name}')">Entfernen</button></td>
        `;
        orderTableBody.appendChild(row);
        total += item.total;
      });

      document.getElementById('totalPrice').innerText = total.toFixed(2);
    }

    function changeQuantity(productName, change) {
      const item = orderItems.find(item => item.name === productName);
      if (item) {
        item.quantity += change;
        if (item.quantity < 1) item.quantity = 1;
        item.total = item.price * item.quantity + item.deposit * item.quantity;
        renderOrder();
      }
    }

    function removeFromOrder(productName) {
      orderItems = orderItems.filter(item => item.name !== productName);
      renderOrder();
    }

    function completeOrder() {
      alert("Bestellung abgeschlossen!");
    }

    function startNewOrder() {
      orderItems = [];
      renderOrder();
    }

    function printReceipt() {
      alert("Rechnung wird gedruckt!");
    }

    // Pfandrückgabe Modal
    function openDepositReturnModal() {
      document.getElementById("depositReturnModal").style.display = "block";
    }

    function closeDepositReturnModal() {
      document.getElementById("depositReturnModal").style.display = "none";
    }

    function submitDepositReturn() {
      const glas = document.getElementById("glas").value;
      const flasche = document.getElementById("flasche").value;
      const krug = document.getElementById("krug").value;
      const geschirr = document.getElementById("geschirr").value;

      console.log(`Pfandrückgabe - Glas: ${glas}, Flasche: ${flasche}, Krug: ${krug}, Geschirr: ${geschirr}`);

      closeDepositReturnModal();
    }
  </script>

</body>
</html>
