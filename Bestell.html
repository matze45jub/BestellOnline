<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-header {
      font-size: 18px;
      font-weight: bold;
    }

    .modal-footer {
      text-align: right;
      margin-top: 10px;
    }

    .modal-footer button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-footer button:hover {
      background-color: #2980b9;
    }

    /* Styling für die Schaltflächen nebeneinander */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c; /* Neues Rot für die Buttons */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #c0392b; /* Dunkleres Rot für den Hover-Effekt */
    }

    /* Styling für das Pfandrückgabe-Menü */
    #depositReturnMenu {
      margin-top: 20px;
      display: none;
    }

    .deposit-option {
      margin-bottom: 15px;
    }

    .deposit-option label {
      font-size: 16px;
      margin-right: 10px;
    }

    .deposit-option select {
      padding: 5px;
      font-size: 14px;
    }

    @media print {
      .product-buttons-container,
      #completeOrderBtn,
      #newCustomerBtn,
      #paymentSection,
      #orderTable th:nth-child(6),
      #orderTable td:nth-child(6) {
        display: none;
      }

      .receipt-header {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }

      .receipt-header img {
        width: 100px;
        margin-bottom: 10px;
      }

      .receipt-header h1 {
        font-size: 22px;
      }

      .receipt-body {
        font-size: 14px;
        margin-top: 20px;
      }

      .receipt-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .receipt-body th, .receipt-body td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
      }

      .receipt-footer {
        font-size: 12px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container">
    <!-- Buttons for different products will be dynamically added here -->
  </div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="depositReturnBtn" onclick="toggleDepositMenu()">Pfandrückgabe</button>
  </div>

  <div id="depositReturnMenu" class="deposit-menu">
    <h2>Pfandrückgabe</h2>
    <div class="deposit-option">
      <label for="bottleSelect">Flasche (1€):</label>
      <select id="bottleSelect">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="deposit-option">
      <label for="glassSelect">Glas (2€):</label>
      <select id="glassSelect">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="deposit-option">
      <label for="jugSelect">Krug (5€):</label>
      <select id="jugSelect">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="deposit-option">
      <label for="dishSelect">Geschirr (5€):</label>
      <select id="dishSelect">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <button onclick="calculateDepositReturn()">Berechnen</button>
  </div>

  <script>
    let products = [
      { name: "Produkt 1", price: 5 },
      { name: "Produkt 2", price: 10 },
      { name: "Produkt 3", price: 15 },
    ];

    let orderItems = [];

    // Dynamically generate product buttons
    window.onload = function() {
      const productButtonsContainer = document.getElementById("productButtons");

      products.forEach((product, index) => {
        const button = document.createElement("button");
        button.classList.add("product-button");
        button.classList.add(index % 2 === 0 ? "food-button" : "drink-button");
        button.innerText = `${product.name} - ${product.price}€`;
        button.onclick = () => addToOrder(product);
        productButtonsContainer.appendChild(button);
      });
    };

    function addToOrder(product) {
      let quantity = prompt("Wie viele möchtest du bestellen?");
      quantity = parseInt(quantity);

      if (isNaN(quantity) || quantity <= 0) return;

      const existingItem = orderItems.find(item => item.product.name === product.name);
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        orderItems.push({ product, quantity });
      }

      renderOrder();
    }

    function renderOrder() {
      const orderTable = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      orderTable.innerHTML = "";

      let totalPrice = 0;

      orderItems.forEach(item => {
        const row = orderTable.insertRow();
        row.innerHTML = `
          <td>${item.product.name}</td>
          <td>${item.product.price}€</td>
          <td>${item.quantity}</td>
          <td>${item.product.name === "Flasche" ? "1€" : "2€"}</td>
          <td>${item.product.price * item.quantity}€</td>
          <td><button onclick="removeFromOrder('${item.product.name}')">Entfernen</button></td>
        `;
        totalPrice += item.product.price * item.quantity;
      });

      document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);
    }

    function removeFromOrder(productName) {
      orderItems = orderItems.filter(item => item.product.name !== productName);
      renderOrder();
    }

    function completeOrder() {
      alert("Bestellung abgeschlossen!");
    }

    function startNewOrder() {
      orderItems = [];
      renderOrder();
    }

    function printReceipt() {
      window.print();
    }

    function toggleDepositMenu() {
      const menu = document.getElementById("depositReturnMenu");
      menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
    }

    function calculateDepositReturn() {
      const bottleCount = parseInt(document.getElementById("bottleSelect").value) * 1;
      const glassCount = parseInt(document.getElementById("glassSelect").value) * 2;
      const jugCount = parseInt(document.getElementById("jugSelect").value) * 5;
      const dishCount = parseInt(document.getElementById("dishSelect").value) * 5;

      const totalDeposit = bottleCount + glassCount + jugCount + dishCount;

      alert(`Gesamtbetrag der Pfandrückgabe: ${totalDeposit}€`);
    }
  </script>

</body>
</html>
