<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    /* Styling f√ºr die Schaltfl√§chen nebeneinander */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #2980b9;
    }

    @media print {
      .product-buttons-container,
      #completeOrderBtn,
      #newCustomerBtn,
      #paymentSection,
      #orderTable th:nth-child(7),
      #orderTable td:nth-child(7) {
        display: none;
      }

      .receipt-header {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }

      .receipt-header img {
        width: 100px;
        margin-bottom: 10px;
      }

      .receipt-header h1 {
        font-size: 22px;
      }

      .receipt-body {
        font-size: 14px;
        margin-top: 20px;
      }

      .receipt-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .receipt-body th, .receipt-body td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
      }

      .receipt-footer {
        font-size: 12px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester K√ºrnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (‚Ç¨)</th>
        <th>Menge</th>
        <th>Pfand (‚Ç¨)</th>
        <th>Pfandanzahl</th>
        <th>Gesamt (‚Ç¨)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>‚Ç¨</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschlie√üen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
  </div>

  <div id="orderSummary" class="order-summary hidden">
    <h2>Bestellung abgeschlossen</h2>
    <p>Gesamtbetrag: <span id="finalTotalPrice">0.00</span>‚Ç¨</p>
    <p>Gezahlter Betrag: <span id="paidAmount"></span>‚Ç¨</p>
    <p>R√ºckgeld: <span id="changeAmount">0.00</span>‚Ç¨</p>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", deposit: 0 },
      { name: "Salzstange", price: 1.5, category: "food", deposit: 0 },
      { name: "Baguette", price: 3.2, category: "food", deposit: 0 },
      { name: "Ochsenbraten", price: 9.2, category: "food", deposit: 5 },
      { name: "Falafel mit Dip", price: 6.8, category: "food", deposit: 5 },
      { name: "K√§sebrot", price: 3.2, category: "food", deposit: 0 },
      { name: "Mettbrot", price: 2.9, category: "food", deposit: 0 },
      { name: "Steak", price: 3.4, category: "food", deposit: 0 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 },
      { name: "Wasser", price: 1.0, category: "drink", deposit: 1 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Radler", price: 4.8, category: "drink", deposit: 5 },
      { name: "Schoppen Silvaner", price: 4.2, category: "drink", deposit: 2 },
      { name: "Schoppen M√ºller-Thurgau", price: 3.8, category: "drink", deposit: 2 }
    ];

    let order = [];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");

      const foodButtons = products.filter(p => p.category === "food");
      const foodTitle = document.createElement("div");
      foodTitle.classList.add("category-title");
      foodTitle.textContent = "üç¥ Essen:";
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "food-button");
        button.onclick = () => addToOrder(product);
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      const drinkButtons = products.filter(p => p.category === "drink");
      const drinkTitle = document.createElement("div");
      drinkTitle.classList.add("category-title");
      drinkTitle.textContent = "ü•§ Getr√§nke:";
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "drink-button");
        button.onclick = () => addToOrder(product);
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    function addToOrder(product) {
      const existing = order.find(item => item.name === product.name);
      if (existing) {
        existing.quantity += 1;
        existing.depositQuantity = existing.deposit * existing.quantity;
      } else {
        order.push({ ...product, quantity: 1, depositQuantity: product.deposit });
      }
      updateOrderTable();
    }

    function updateQuantity(index, quantity) {
      order[index].quantity = parseInt(quantity, 10);
      order[index].depositQuantity = order[index].deposit * quantity;
      updateOrderTable();
    }

    function updateDepositQuantity(index, depositQuantity) {
      order[index].depositQuantity = parseInt(depositQuantity, 10);
      updateOrderTable();
    }

    function removeItem(index) {
      order.splice(index, 1);
      updateOrderTable();
    }

    function updateOrderTable() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";

      order.forEach((item, index) => {
        const total = (item.price + item.deposit) * item.quantity;
        const depositTotal = item.deposit * item.quantity;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${formatCurrency(item.price * item.quantity)}</td>
          <td>
            <select onchange="updateQuantity(${index}, this.value)">
              ${Array.from({ length: 10 }, (_, i) => `
                <option value="${i + 1}" ${item.quantity === i + 1 ? "selected" : ""}>${i + 1}</option>
              `).join("")}
            </select>
          </td>
          <td>${formatCurrency(item.deposit)}</td>
          <td>
            <select onchange="updateDepositQuantity(${index}, this.value)">
              ${Array.from({ length: item.quantity }, (_, i) => `
                <option value="${i + 1}" ${item.depositQuantity === i + 1 ? "selected" : ""}>${i + 1}</option>
              `).join("")}
            </select>
          </td>
          <td>${formatCurrency(total)}</td>
          <td><button onclick="removeItem(${index})">Entfernen</button></td>
        `;
        tbody.appendChild(row);
      });
      document.getElementById("totalPrice").textContent = formatCurrency(calculateTotal());
    }

    function calculateTotal() {
      return order.reduce((sum, item) => sum + (item.price + item.deposit) * item.quantity, 0);
    }

    function formatCurrency(amount) {
      return amount.toFixed(2).replace(".", ",");
    }

    function completeOrder() {
      if (order.length === 0) {
        alert("Keine Bestellung vorhanden!");
        return;
      }

      document.getElementById("finalTotalPrice").textContent = formatCurrency(calculateTotal());
      document.getElementById("orderSummary").classList.remove("hidden");

      const paidAmount = parseFloat(prompt("Bitte den gezahlten Betrag eingeben:"));
      if (isNaN(paidAmount) || paidAmount < calculateTotal()) {
        alert("Der gezahlte Betrag reicht nicht aus.");
        return;
      }

      const change = paidAmount - calculateTotal();
      document.getElementById("paidAmount").textContent = formatCurrency(paidAmount);
      document.getElementById("changeAmount").textContent = formatCurrency(change);
    }

    function startNewOrder() {
      order = [];
      updateOrderTable();
      document.getElementById("orderSummary").classList.add("hidden");
      document.getElementById("productButtons").innerHTML = "";
      generateProductButtons();
      document.getElementById("totalPrice").textContent = "0.00";
    }

    function printReceipt() {
      const receiptContent = `
        <div class="receipt-header">
          <img src="logo.png" alt="Logo">
          <h1>45 Jahre Jugendblasorchester K√ºrnach</h1>
        </div>
        <div class="receipt-body">
          <h2>Bestellung</h2>
          <table>
            <thead>
              <tr>
                <th>Produkt</th>
                <th>Preis (‚Ç¨)</th>
                <th>Menge</th>
                <th>Pfand (‚Ç¨)</th>
                <th>Pfandanzahl</th>
                <th>Gesamt (‚Ç¨)</th>
              </tr>
            </thead>
            <tbody>
              ${order.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${formatCurrency(item.price)}</td>
                  <td>${item.quantity}</td>
                  <td>${formatCurrency(item.deposit)}</td>
                  <td>${item.depositQuantity}</td>
                  <td>${formatCurrency((item.price + item.deposit) * item.quantity)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
          <p><strong>Gesamtbetrag:</strong> ${formatCurrency(calculateTotal())}</p>
          <p><strong>Gezahlter Betrag:</strong> ${formatCurrency(parseFloat(document.getElementById("paidAmount").textContent))}</p>
          <p><strong>R√ºckgeld:</strong> ${formatCurrency(parseFloat(document.getElementById("changeAmount").textContent))}</p>
        </div>
        <div class="receipt-footer">
          <p>Vielen Dank f√ºr Ihre Bestellung!</p>
        </div>
      `;
      const printWindow = window.open("", "", "width=600,height=600");
      printWindow.document.write(receiptContent);
      printWindow.document.close();
      printWindow.print();
    }

    generateProductButtons();
  </script>

</body>
</html>
