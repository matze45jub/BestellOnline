<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #101A4B;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .essen-button {
      background-color: #E74C3C;
      color: #FFFFFF;
    }

    .getraenke-button {
      background-color: #377EBF;
      color: #FFFFFF;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    #orderTable th {
      background-color: #f8f8f8;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Pfandrückgabe-Schaltfläche */
    .pfand-button {
      background-color: #C0392B; /* Rot */
      color: white;
    }

    /* Modal */
    #pfandModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #pfandModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .pfand-item {
      margin-bottom: 10px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }

    /* Menge-Input mit Pfeilen */
    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80px;
    }

    .quantity-input button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-input input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container">
    <div>
      <h3 class="category-title"><i class="fas fa-hamburger"></i> Essen</h3>
      <div class="product-buttons-row" id="essenButtons"></div>
    </div>
    <div>
      <h3 class="category-title"><i class="fas fa-glass-cheers"></i> Getränke</h3>
      <div class="product-buttons-row" id="getraenkeButtons"></div>
    </div>
  </div>

  <h2 style="color: #101A4B;">Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (€)</th>
        <th>Einzelpfand (€)</th>
        <th>Gesamtpreis (€)</th>
        <th>Gesamtpfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h3>
    Gesamtsumme (€): <span id="totalSum">0.00</span>€
    | Pfandrückgabe: <span id="pfandReturnAmount">0.00</span>€ 
    | Zu zahlender Betrag: <span id="amountToPay">0.00</span>€
    | Zahlung: <span id="paymentAmount">0.00</span>€
    | Rückgeld: <span id="changeAmount">0.00</span>€
  </h3>

  <div class="button-container">
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="pfandReturnBtn" class="pfand-button" onclick="openPfandModal()">Pfandrückgabe</button>
    <button id="paymentBtn" onclick="handlePayment()">Zahlung</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
  </div>

  <!-- Pfandmodal -->
  <div id="pfandModal">
    <div id="pfandModalContent">
      <h3>Pfandrückgabe</h3>
      <div class="pfand-item">
        <label for="bottleQuantity">Flasche (1€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('bottle', -1)">-</button>
          <input type="number" id="bottleQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('bottle', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="glassQuantity">Glas (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('glass', -1)">-</button>
          <input type="number" id="glassQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('glass', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="jugQuantity">Krug (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('jug', -1)">-</button>
          <input type="number" id="jugQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('jug', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="cupQuantity">Tasse (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('cup', -1)">-</button>
          <input type="number" id="cupQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('cup', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="dishQuantity">Geschirr (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('dish', -1)">-</button>
          <input type="number" id="dishQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('dish', 1)">+</button>
        </div>
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schließen</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Obatzter", price: 3.2, category: "essen", deposit: 0 },
      { name: "Bratwurst", price: 3.5, category: "essen", deposit: 0 },
      { name: "Weißwurst", price: 4.2, category: "essen", deposit: 5 },
      { name: "Hähnchen", price: 6.8, category: "essen", deposit: 5 },
      { name: "Penne mit Linsenbolognese", price: 7.4, category: "essen", deposit: 5 },
      { name: "gebackener Camembert", price: 4.2, category: "essen", deposit: 5 },
      { name: "Spinat-/Semmelknödel", price: 4.8, category: "essen", deposit: 5 },
      { name: "Hochzeitsessen", price: 7.2, category: "essen", deposit: 5 },
      { name: "Gemüsenudeln", price: 5.5, category: "essen", deposit: 5 },
      { name: "Kartoffelpuffer", price: 5.2, category: "essen", deposit: 5 },
      { name: "Currywurst", price: 4.5, category: "essen", deposit: 0 },
      { name: "Pommes", price: 2.2, category: "essen", deposit: 0 },
      { name: "Radler", price: 2.5, category: "getraenke", deposit: 0.25 },
      { name: "Apfelsaft", price: 1.8, category: "getraenke", deposit: 0.25 },
      { name: "Mineralwasser", price: 1.2, category: "getraenke", deposit: 0.25 },
      { name: "Weizenbier", price: 3.2, category: "getraenke", deposit: 0.5 },
      { name: "Pils", price: 3.0, category: "getraenke", deposit: 0.5 },
      { name: "Radler (mit Zitronengeschmack)", price: 2.8, category: "getraenke", deposit: 0.5 },
    ];

    // Initialisiert die Produktbuttons für jede Kategorie
    function createProductButtons(category) {
      return products.filter(p => p.category === category).map(product => {
        const button = document.createElement("button");
        button.className = `product-button ${category}-button`;
        button.textContent = product.name;
        button.onclick = () => addProduct(product.name);
        return button;
      });
    }

    document.getElementById("essenButtons").append(...createProductButtons('essen'));
    document.getElementById("getraenkeButtons").append(...createProductButtons('getraenke'));
    
    let order = [];
    let totalSum = 0;
    let pfandReturnAmount = 0;

    function addProduct(productName) {
      const product = products.find(p => p.name === productName);
      if (!product) return;
      
      let orderProduct = order.find(op => op.name === product.name);
      if (!orderProduct) {
        orderProduct = { ...product, quantity: 0 };
        order.push(orderProduct);
      }
      orderProduct.quantity++;

      updateOrderTable();
      updateTotalAmount();
    }

    function updateOrderTable() {
      const tableBody = document.querySelector("#orderTable tbody");
      tableBody.innerHTML = '';
      order.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.quantity}</td>
          <td>${product.price.toFixed(2)}€</td>
          <td>${product.deposit.toFixed(2)}€</td>
          <td>${(product.quantity * product.price).toFixed(2)}€</td>
          <td>${(product.quantity * product.deposit).toFixed(2)}€</td>
          <td>${(product.quantity * (product.price + product.deposit)).toFixed(2)}€</td>
          <td>
            <button onclick="removeProduct('${product.name}')">Entfernen</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function updateTotalAmount() {
      totalSum = order.reduce((sum, product) => sum + (product.quantity * product.price), 0);
      pfandReturnAmount = order.reduce((sum, product) => sum + (product.quantity * product.deposit), 0);
      const amountToPay = totalSum + pfandReturnAmount;
      document.getElementById("totalSum").textContent = totalSum.toFixed(2);
      document.getElementById("pfandReturnAmount").textContent = pfandReturnAmount.toFixed(2);
      document.getElementById("amountToPay").textContent = amountToPay.toFixed(2);
    }

    function removeProduct(productName) {
      order = order.filter(op => op.name !== productName);
      updateOrderTable();
      updateTotalAmount();
    }

    function startNewOrder() {
      order = [];
      updateOrderTable();
      updateTotalAmount();
    }

    function openPfandModal() {
      document.getElementById("pfandModal").style.display = 'flex';
    }

    function closePfandModal() {
      document.getElementById("pfandModal").style.display = 'none';
    }

    function updatePfandQuantity(type, change) {
      const input = document.getElementById(`${type}Quantity`);
      let quantity = parseInt(input.value);
      quantity += change;
      if (quantity < 0) quantity = 0;
      input.value = quantity;
    }

    function calculatePfandReturn() {
      pfandReturnAmount = 0;
      ['bottle', 'glass', 'jug', 'cup', 'dish'].forEach(type => {
        const quantity = parseInt(document.getElementById(`${type}Quantity`).value);
        const deposit = getDeposit(type);
        pfandReturnAmount += quantity * deposit;
      });
      document.getElementById("pfandReturnAmount").textContent = pfandReturnAmount.toFixed(2);
      updateTotalAmount();
    }

    function getDeposit(type) {
      switch(type) {
        case 'bottle': return 1;
        case 'glass': return 2;
        case 'jug': return 5;
        case 'cup': return 2;
        case 'dish': return 5;
        default: return 0;
      }
    }

    function handlePayment() {
      const paymentAmount = parseFloat(document.getElementById("paymentAmount").textContent);
      const totalAmount = parseFloat(document.getElementById("amountToPay").textContent);
      const changeAmount = paymentAmount - totalAmount;
      document.getElementById("changeAmount").textContent = changeAmount.toFixed(2);
    }

    function printReceipt() {
      const tableHtml = document.querySelector("#orderTable").outerHTML;
      const printWindow = window.open("", "", "width=600,height=400");
      printWindow.document.write("<html><body>");
      printWindow.document.write(tableHtml);
      printWindow.document.write("<br>Gesamtsumme: " + document.getElementById("totalSum").textContent + "€<br>");
      printWindow.document.write("Zu zahlender Betrag: " + document.getElementById("amountToPay").textContent + "€<br>");
      printWindow.document.write("</body></html>");
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
