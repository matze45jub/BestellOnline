<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Stil f√ºr Essensschaltfl√§chen (hellgelb mit schwarzer Schrift) */
    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    /* Stil f√ºr Getr√§nkeschaltfl√§chen (blau mit wei√üer Schrift) */
    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>45 Jahre Jugendblasorchester K√ºrnach</h1>
  <img src="logo.png" alt="Logo" style="width: 150px; height: auto; margin-bottom: 20px;">

  <!-- Container f√ºr Produkte -->
  <div id="productButtons" class="product-buttons-container"></div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food" },
      { name: "Salzstange", price: 1.5, category: "food" },
      { name: "Baguette", price: 3.2, category: "food" },
      { name: "Ochsenbraten", price: 9.2, category: "food" },
      { name: "Falafel mit Dip", price: 6.8, category: "food" },
      { name: "Cola", price: 1.8, category: "drink" },
      { name: "Wasser", price: 1.0, category: "drink" },
      { name: "Bier", price: 4.8, category: "drink" },
      { name: "Radler", price: 4.8, category: "drink" },
      { name: "Schoppen Silvaner", price: 4.2, category: "drink" }
    ];

    // Funktion zum Erstellen der Produktschaltfl√§chen
    function generateProductButtons() {
      const container = document.getElementById("productButtons");

      // Essen-Schaltfl√§chen
      const foodButtons = products.filter(product => product.category === "food");
      const foodTitle = document.createElement("div");
      foodTitle.classList.add("category-title");
      foodTitle.innerText = "üç¥ Essen:";
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.innerText = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "food-button");
        button.onclick = () => addToOrder(product);
        button.addEventListener('touchstart', () => addToOrder(product)); // F√ºr mobile Ger√§te
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      // Getr√§nke-Schaltfl√§chen
      const drinkButtons = products.filter(product => product.category === "drink");
      const drinkTitle = document.createElement("div");
      drinkTitle.classList.add("category-title");
      drinkTitle.innerText = "ü•§ Getr√§nke:";
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.innerText = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "drink-button");
        button.onclick = () => addToOrder(product);
        button.addEventListener('touchstart', () => addToOrder(product)); // F√ºr mobile Ger√§te
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    // Beispiel f√ºr eine Bestellfunktion (hier nur eine leere Funktion)
    function addToOrder(product) {
      alert(`${product.name} wurde zur Bestellung hinzugef√ºgt!`);
    }

    // Buttons generieren
    generateProductButtons();
  </script>
</body>
</html>
