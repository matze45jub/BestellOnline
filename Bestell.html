<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }

    .header img {
      max-width: 100px;
    }

    .product-buttons-container {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .product-buttons-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .product-button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .product-button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    #completeOrderBtn {
      background-color: #28a745;
      color: white;
    }

    #newCustomerBtn {
      background-color: #17a2b8;
      color: white;
    }

    #printReceiptBtn {
      background-color: #ffc107;
      color: black;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, deposit: 0 },
      { name: "Salzstange", price: 1.5, deposit: 0 },
      { name: "Baguette", price: 3.2, deposit: 0 },
      { name: "Cola", price: 1.8, deposit: 1 },
      { name: "Bier", price: 4.8, deposit: 5 },
      { name: "Schoppen Silvaner", price: 4.2, deposit: 2 }
    ];

    let order = [];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");
      products.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}€`;
        button.classList.add("product-button");
        button.onclick = () => addToOrder(product);
        container.appendChild(button);
      });
    }

    function addToOrder(product) {
      const existing = order.find(item => item.name === product.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      updateOrderTable();
    }

    function updateOrderTable() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";

      order.forEach((item, index) => {
        const total = (item.price + item.deposit) * item.quantity;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)}€</td>
          <td>
            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
          </td>
          <td>${(item.deposit * item.quantity).toFixed(2)}€</td>
          <td>${total.toFixed(2)}€</td>
          <td><button onclick="removeItem(${index})">Entfernen</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("totalPrice").textContent = calculateTotal().toFixed(2);
    }

    function updateQuantity(index, quantity) {
      order[index].quantity = parseInt(quantity, 10);
      updateOrderTable();
    }

    function removeItem(index) {
      order.splice(index, 1);
      updateOrderTable();
    }

    function calculateTotal() {
      return order.reduce((sum, item) => sum + (item.price + item.deposit) * item.quantity, 0);
    }

    function completeOrder() {
      const bottles = parseInt(prompt("Flaschen zurückgeben? (1€/Flasche)"), 10) || 0;
      const glasses = parseInt(prompt("Gläser zurückgeben? (2€/Glas)"), 10) || 0;
      const mugs = parseInt(prompt("Krüge zurückgeben? (5€/Krug)"), 10) || 0;
      const dishes = parseInt(prompt("Geschirr zurückgeben? (5€/Stück)"), 10) || 0;

      const depositReturn = bottles * 1 + glasses * 2 + mugs * 5 + dishes * 5;
      const total = calculateTotal();
      const finalTotal = total - depositReturn;

      alert(`Pfandrückgabe: ${depositReturn.toFixed(2)}€. Neuer Betrag: ${finalTotal.toFixed(2)}€`);
    }

    function startNewOrder() {
      if (confirm("Möchten Sie eine neue Bestellung starten?")) {
        order = [];
        updateOrderTable();
      }
    }

    function printReceipt() {
      alert("Rechnung wird gedruckt...");
    }

    generateProductButtons();
  </script>
</body>
</html>
