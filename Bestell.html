<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-header {
      font-size: 18px;
      font-weight: bold;
    }

    .modal-footer {
      text-align: right;
      margin-top: 10px;
    }

    .modal-footer button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-footer button:hover {
      background-color: #2980b9;
    }

    /* Styling für die Schaltflächen nebeneinander */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #2980b9;
    }

    @media print {
      .product-buttons-container,
      #completeOrderBtn,
      #newCustomerBtn,
      #paymentSection,
      #orderTable th:nth-child(6),
      #orderTable td:nth-child(6) {
        display: none;
      }

      .receipt-header {
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }

      .receipt-header img {
        width: 100px;
        margin-bottom: 10px;
      }

      .receipt-header h1 {
        font-size: 22px;
      }

      .receipt-body {
        font-size: 14px;
        margin-top: 20px;
      }

      .receipt-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .receipt-body th, .receipt-body td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
      }

      .receipt-footer {
        font-size: 12px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="depositReturnBtn" onclick="processDepositReturn()">Pfandrückgabe</button> <!-- Neue Schaltfläche -->
  </div>

  <div id="orderSummary" class="order-summary hidden">
    <h2>Bestellung abgeschlossen</h2>
    <p>Gesamtbetrag: <span id="finalTotalPrice">0.00</span>€</p>
    <p>Gezahlter Betrag: <span id="paidAmount"></span>€</p>
    <p>Rückgeld: <span id="changeAmount">0.00</span>€</p>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", deposit: 0 },
      { name: "Salzstange", price: 1.5, category: "food", deposit: 0 },
      { name: "Baguette", price: 3.2, category: "food", deposit: 0 },
      { name: "Ochsenbraten", price: 9.2, category: "food", deposit: 5 },
      { name: "Falafel mit Dip", price: 6.8, category: "food", deposit: 5 },
      { name: "Käsebrot", price: 3.2, category: "food", deposit: 0 },
      { name: "Mettbrot", price: 2.9, category: "food", deposit: 0 },
      { name: "Steak", price: 3.4, category: "food", deposit: 0 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 },
      { name: "Wasser", price: 1.0, category: "drink", deposit: 1 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Radler", price: 4.8, category: "drink", deposit: 5 },
      { name: "Schoppen Silvaner", price: 4.2, category: "drink", deposit: 2 },
      { name: "Schoppen Müller-Thurgau", price: 3.8, category: "drink", deposit: 2 }
    ];

    let order = [];

    // Funktion zum Hinzufügen von Produkten zum Warenkorb
    function addProductToOrder(productName) {
      const product = products.find(p => p.name === productName);
      if (product) {
        const existingItem = order.find(item => item.name === productName);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          order.push({ ...product, quantity: 1 });
        }
        renderOrder();
      }
    }

    // Render das Warenkorb-Table
    function renderOrder() {
      const orderTable = document.querySelector('#orderTable tbody');
      orderTable.innerHTML = '';
      let totalPrice = 0;

      order.forEach(item => {
        const totalItemPrice = (item.price + item.deposit) * item.quantity;
        totalPrice += totalItemPrice;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.quantity}</td>
          <td>${item.deposit}</td>
          <td>${totalItemPrice.toFixed(2)}</td>
          <td><button onclick="removeItemFromOrder('${item.name}')">Entfernen</button></td>
        `;
        orderTable.appendChild(row);
      });

      document.querySelector('#totalPrice').innerText = totalPrice.toFixed(2);
    }

    // Entfernen eines Artikels aus der Bestellung
    function removeItemFromOrder(productName) {
      order = order.filter(item => item.name !== productName);
      renderOrder();
    }

    // Bestellabschluss
    function completeOrder() {
      const totalAmount = order.reduce((sum, item) => sum + (item.price + item.deposit) * item.quantity, 0);
      alert(`Bestellung abgeschlossen! Gesamtbetrag: ${totalAmount.toFixed(2)}€`);
    }

    // Neuer Kunde
    function startNewOrder() {
      order = [];
      renderOrder();
    }

    // Drucke Rechnung
    function printReceipt() {
      const receiptContent = document.createElement('div');
      receiptContent.innerHTML = `
        <h2>Rechnung</h2>
        <table>
          <tr>
            <th>Produkt</th>
            <th>Preis (€)</th>
            <th>Menge</th>
            <th>Pfand (€)</th>
            <th>Gesamt (€)</th>
          </tr>
          ${order.map(item => `
            <tr>
              <td>${item.name}</td>
              <td>${item.price}</td>
              <td>${item.quantity}</td>
              <td>${item.deposit}</td>
              <td>${(item.price + item.deposit) * item.quantity}</td>
            </tr>
          `).join('')}
        </table>
        <p>Gesamtbetrag: ${order.reduce((sum, item) => sum + (item.price + item.deposit) * item.quantity, 0).toFixed(2)}€</p>
      `;
      document.body.appendChild(receiptContent);
      window.print();
      document.body.removeChild(receiptContent);
    }

    // Funktion für die Pfandrückgabe
    function processDepositReturn() {
      const totalDeposit = order.reduce((sum, item) => sum + item.deposit * item.quantity, 0);
      alert(`Der Gesamtbetrag der Pfandrückgabe beträgt: ${totalDeposit.toFixed(2)}€`);
    }

    // Produktliste generieren
    products.forEach(product => {
      const button = document.createElement('button');
      button.classList.add(product.category === 'food' ? 'food-button' : 'drink-button');
      button.innerText = `${product.name} (${product.price}€)`;
      button.onclick = () => addProductToOrder(product.name);
      document.getElementById('productButtons').appendChild(button);
    });

  </script>
</body>
</html>
