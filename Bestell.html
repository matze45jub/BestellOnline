<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: darkred;
    }

    @media print {
      .product-buttons-container,
      #completeOrderBtn,
      #newCustomerBtn,
      #paymentSection,
      #orderTable th:nth-child(6),
      #orderTable td:nth-child(6) {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester K√ºrnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (‚Ç¨)</th>
        <th>Menge</th>
        <th>Pfand (‚Ç¨)</th>
        <th>Gesamt (‚Ç¨)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0,00</span>‚Ç¨</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschlie√üen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", deposit: 0 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 },
      { name: "Wasser", price: 1.0, category: "drink", deposit: 1 }
    ];

    let order = [];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");

      const foodButtons = products.filter(p => p.category === "food");
      const foodTitle = document.createElement("div");
      foodTitle.classList.add("category-title");
      foodTitle.textContent = "üç¥ Essen:";
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "food-button");
        button.onclick = () => addToOrder(product);
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      const drinkButtons = products.filter(p => p.category === "drink");
      const drinkTitle = document.createElement("div");
      drinkTitle.classList.add("category-title");
      drinkTitle.textContent = "ü•§ Getr√§nke:";
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "drink-button");
        button.onclick = () => addToOrder(product);
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    function addToOrder(product) {
      if (product.deposit > 0) {
        const quantity = parseInt(prompt(`Wie viele "${product.name}" m√∂chten Sie bestellen?`), 10);

        if (isNaN(quantity) || quantity <= 0) {
          alert("Bitte eine g√ºltige Anzahl eingeben.");
          return;
        }

        const emptyCups = parseInt(prompt(`Wie viele leere Kr√ºge haben Sie bereits?`), 10);

        if (isNaN(emptyCups) || emptyCups < 0 || emptyCups > quantity) {
          alert("Bitte eine g√ºltige Anzahl leerer Kr√ºge eingeben.");
          return;
        }

        const depositCups = quantity - emptyCups;

        const existing = order.find(item => item.name === product.name);
        if (existing) {
          existing.quantity += quantity;
          existing.depositCups += depositCups;
        } else {
          order.push({ ...product, quantity, depositCups });
        }
      } else {
        const existing = order.find(item => item.name === product.name);
        if (existing) {
          existing.quantity += 1;
        } else {
          order.push({ ...product, quantity: 1 });
        }
      }
      updateOrderTable();
    }

    function updateOrderTable() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";
      order.forEach((item, index) => {
        const totalDeposit = item.deposit * item.depositCups;
        const totalPrice = (item.price * item.quantity) + totalDeposit;

        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price.toFixed(2).replace(".", ",")}</td>
            <td>${item.quantity}</td>
            <td>${totalDeposit.toFixed(2).replace(".", ",")}</td>
            <td>${totalPrice.toFixed(2).replace(".", ",")}</td>
            <td><button onclick="removeItem(${index})">Entfernen</button></td>
          </tr>
        `;
      });
      document.getElementById("totalPrice").textContent = calculateTotal().toFixed(2).replace(".", ",");
    }

    function calculateTotal() {
      return order.reduce((sum, item) => {
        const totalDeposit = item.deposit * item.depositCups;
        return sum + (item.price * item.quantity) + totalDeposit;
      }, 0);
    }

    function removeItem(index) {
      order.splice(index, 1);
      updateOrderTable();
    }

    function completeOrder() {
      alert("Bestellung abgeschlossen.");
    }

    function startNewOrder() {
      order = [];
      updateOrderTable();
    }

    function printReceipt() {
      alert("Rechnung wird gedruckt.");
    }

    generateProductButtons();
  </script>
</body>
</html>
