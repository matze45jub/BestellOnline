<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #E74C3C;
      color: #FFFFFF;
    }

    .drink-button {
      background-color: #377EBF;
      color: #FFFFFF;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    #orderTable th {
      background-color: #f8f8f8;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Pfandr√ºckgabe-Schaltfl√§che */
    .pfand-button {
      background-color: #C0392B; /* Rot */
      color: white;
    }

    /* Modal */
    #pfandModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #pfandModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .pfand-item {
      margin-bottom: 10px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }

    /* Menge-Input mit Pfeilen */
    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80px;
    }

    .quantity-input button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-input input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }

    .total-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .total-label {
      font-weight: bold;
    }

    .total-amount {
      font-size: 18px;
      color: #E74C3C;
    }

    .total-inline {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .total-inline .total-label {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester K√ºrnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2 style="color: #101A4B;">Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (‚Ç¨)</th>
        <th>Einzelpfand (‚Ç¨)</th>
        <th>Gesamtpreis (‚Ç¨)</th>
        <th>Gesamtpfand (‚Ç¨)</th>
        <th>Gesamt (‚Ç¨)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="total-inline">
    <div class="total-label">Gesamtpreis:</div>
    <div id="totalPrice" class="total-amount">0.00</div>
    <div id="totalSpace"></div> <!-- Drei Leerzeichen -->
  </div>
  <div class="total-inline">
    <div class="total-label">abzugsf√§higer Pfand:</div>
    <div id="totalDeposit" class="total-amount">-0.00</div>
  </div>
  <div class="total-inline">
    <div class="total-label">zuzahlender Betrag:</div>
    <div id="payableAmount" class="total-amount">0.00</div>
  </div>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschlie√üen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="pfandReturnBtn" class="pfand-button" onclick="openPfandModal()">Pfandr√ºckgabe</button>
  </div>

  <!-- Pfandmodal -->
  <div id="pfandModal">
    <div id="pfandModalContent">
      <h3>Pfandr√ºckgabe</h3>
      <div class="pfand-item">
        <label for="bottleQuantity">Flasche (1‚Ç¨ Pfand):</label>
        <input type="number" id="bottleQuantity" value="0">
      </div>
      <div class="pfand-item">
        <label for="glassQuantity">Glas (2‚Ç¨ Pfand):</label>
        <input type="number" id="glassQuantity" value="0">
      </div>
      <div class="pfand-item">
        <label for="jugQuantity">Krug (5‚Ç¨ Pfand):</label>
        <input type="number" id="jugQuantity" value="0">
      </div>
      <div class="pfand-item">
        <label for="cupQuantity">Tasse (2‚Ç¨ Pfand):</label>
        <input type="number" id="cupQuantity" value="0">
      </div>
      <div class="pfand-item">
        <label for="dishQuantity">Geschirr (5‚Ç¨ Pfand):</label>
        <input type="number" id="dishQuantity" value="0">
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schlie√üen</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 3.5, category: "food", deposit: 0 },
      { name: "Currywurst", price: 4.5, category: "food", deposit: 0 },
      { name: "Pommes", price: 2.5, category: "food", deposit: 0 },
      { name: "Schnitzel", price: 8.5, category: "food", deposit: 5.0 },
      { name: "Salat", price: 4.0, category: "food", deposit: 5.0 },
      { name: "Ochsenbraten", price: 9.20, category: "food", deposit: 5.0 },
      { name: "Cola", price: 2.0, category: "drink", deposit: 1.0 },
      { name: "Fanta", price: 2.0, category: "drink", deposit: 1.0 },
      { name: "Wasser", price: 1.5, category: "drink", deposit: 1.0 },
      { name: "Bier", price: 4.0, category: "drink", deposit: 5.0 },
      { name: "Radler", price: 4.0, category: "drink", deposit: 5.0 },
      { name: "Weinschorle", price: 3.5, category: "drink", deposit: 2.0 },
      { name: "Apfelsaft", price: 2.5, category: "drink", deposit: 1.0 },
      { name: "Kaffee", price: 2.0, category: "drink", deposit: 2.0 },
      { name: "Hefeweizen", price: 3.8, category: "drink", deposit: 2.0 },
      { name: "Alkoholfreies Bier", price: 3.6, category: "drink", deposit: 5.0 },
      { name: "Alkoholfreies Hefe", price: 3.6, category: "drink", deposit: 2.0 }
    ];

    let order = [];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");

      const foodButtons = products.filter(p => p.category === "food");
      const foodTitle = document.createElement("div");
      foodTitle.classList.add("category-title");
      foodTitle.textContent = "üç¥ Essen:";
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "food-button");
        button.onclick = () => addToOrder(product);
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      const drinkButtons = products.filter(p => p.category === "drink");
      const drinkTitle = document.createElement("div");
      drinkTitle.classList.add("category-title");
      drinkTitle.textContent = "ü•§ Getr√§nke:";
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "drink-button");
        button.onclick = () => addToOrder(product);
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    function addToOrder(product) {
      let orderItem = order.find(item => item.name === product.name);
      if (orderItem) {
        orderItem.quantity++;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      renderOrder();
    }

    function updateQuantity(item, newQuantity) {
      item.quantity = Math.max(newQuantity, 0);
      renderOrder();
    }

    function renderOrder() {
      const orderTableBody = document.querySelector("#orderTable tbody");
      orderTableBody.innerHTML = "";

      let totalPrice = 0;
      let totalDeposit = 0;

      order.forEach(item => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = item.name;
        row.appendChild(nameCell);

        const quantityCell = document.createElement("td");
        const quantityInput = document.createElement("div");
        quantityInput.classList.add("quantity-input");

        const decreaseBtn = document.createElement("button");
        decreaseBtn.textContent = "-";
        decreaseBtn.onclick = () => updateQuantity(item, item.quantity - 1);
        quantityInput.appendChild(decreaseBtn);

        const quantityDisplay = document.createElement("input");
        quantityDisplay.type = "number";
        quantityDisplay.value = item.quantity;
        quantityDisplay.onchange = () => updateQuantity(item, parseInt(quantityDisplay.value));
        quantityInput.appendChild(quantityDisplay);

        const increaseBtn = document.createElement("button");
        increaseBtn.textContent = "+";
        increaseBtn.onclick = () => updateQuantity(item, item.quantity + 1);
        quantityInput.appendChild(increaseBtn);

        quantityCell.appendChild(quantityInput);
        row.appendChild(quantityCell);

        const priceCell = document.createElement("td");
        priceCell.textContent = item.price.toFixed(2);
        row.appendChild(priceCell);

        const depositCell = document.createElement("td");
        depositCell.textContent = item.deposit.toFixed(2);
        row.appendChild(depositCell);

        const totalPriceCell = document.createElement("td");
        const itemTotal = (item.price + item.deposit) * item.quantity;
        totalPriceCell.textContent = itemTotal.toFixed(2);
        row.appendChild(totalPriceCell);

        const totalDepositCell = document.createElement("td");
        totalDepositCell.textContent = (item.deposit * item.quantity).toFixed(2);
        row.appendChild(totalDepositCell);

        const totalCell = document.createElement("td");
        totalCell.textContent = itemTotal.toFixed(2);
        row.appendChild(totalCell);

        const actionCell = document.createElement("td");
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Entfernen";
        removeBtn.onclick = () => {
          order = order.filter(i => i !== item);
          renderOrder();
        };
        actionCell.appendChild(removeBtn);
        row.appendChild(actionCell);

        orderTableBody.appendChild(row);

        totalPrice += itemTotal;
        totalDeposit += item.deposit * item.quantity;
      });

      document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
      document.getElementById("totalDeposit").textContent = (-totalDeposit).toFixed(2);
      document.getElementById("payableAmount").textContent = (totalPrice - totalDeposit).toFixed(2);

      // F√ºge drei Leerzeichen hinter dem Gesamtpreis hinzu
      document.getElementById("totalSpace").textContent = "   ";
    }

    function completeOrder() {
      alert("Bestellung abgeschlossen!");
    }

    function startNewOrder() {
      order = [];
      renderOrder();
    }

    function printReceipt() {
      window.print();
    }

    function openPfandModal() {
      document.getElementById("pfandModal").style.display = "flex";
    }

    function closePfandModal() {
      document.getElementById("pfandModal").style.display = "none";
    }

    function calculatePfandReturn() {
      const bottleQuantity = parseInt(document.getElementById("bottleQuantity").value);
      const glassQuantity = parseInt(document.getElementById("glassQuantity").value);
      const jugQuantity = parseInt(document.getElementById("jugQuantity").value);
      const cupQuantity = parseInt(document.getElementById("cupQuantity").value);
      const dishQuantity = parseInt(document.getElementById("dishQuantity").value);

      const totalReturn = (bottleQuantity * 1) + (glassQuantity * 2) + (jugQuantity * 5) + (cupQuantity * 2) + (dishQuantity * 5);

      alert("Pfandr√ºckgabe: " + totalReturn.toFixed(2) + "‚Ç¨");
    }

    generateProductButtons();
  </script>
</body>
</html>
