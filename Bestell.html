<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-header {
      font-size: 18px;
      font-weight: bold;
    }

    .modal-footer {
      text-align: right;
      margin-top: 10px;
    }

    .modal-footer button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-footer button:hover {
      background-color: #2980b9;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #c0392b;
    }

    .deposit-options {
      display: none;
      margin-top: 20px;
    }

    .deposit-option {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <h2>Produktauswahl</h2>
  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="depositReturnBtn" onclick="returnDeposit()">Pfandrückgabe</button>
  </div>

  <!-- Pfandrückgabe Optionen -->
  <div id="depositOptions" class="deposit-options">
    <div class="deposit-option">
      <label for="bottleAmount">Flasche (1€):</label>
      <select id="bottleAmount">
        ${[...Array(10).keys()].map(i => `<option value="${i + 1}">${i + 1}</option>`).join('')}
      </select>
    </div>
    <div class="deposit-option">
      <label for="glassAmount">Glas (2€):</label>
      <select id="glassAmount">
        ${[...Array(10).keys()].map(i => `<option value="${i + 1}">${i + 1}</option>`).join('')}
      </select>
    </div>
    <div class="deposit-option">
      <label for="jugAmount">Krug (5€):</label>
      <select id="jugAmount">
        ${[...Array(10).keys()].map(i => `<option value="${i + 1}">${i + 1}</option>`).join('')}
      </select>
    </div>
    <div class="deposit-option">
      <label for="dishAmount">Geschirr (5€):</label>
      <select id="dishAmount">
        ${[...Array(10).keys()].map(i => `<option value="${i + 1}">${i + 1}</option>`).join('')}
      </select>
    </div>
    <button onclick="applyDeposit()">Pfand anwenden</button>
  </div>

  <script>
    let order = [];
    let depositTotal = 0;

    // Produktliste definieren
    const products = [
      { name: "Bratwurst", price: 3.5, deposit: 0 },
      { name: "Pommes", price: 2.0, deposit: 0 },
      { name: "Cola", price: 2.5, deposit: 0.25 },
      { name: "Bier", price: 3.0, deposit: 0.5 },
      { name: "Wasser", price: 1.5, deposit: 0.25 }
    ];

    // Funktion zur Anzeige der Produkte
    function displayProducts() {
      const productButtonsContainer = document.getElementById('productButtons');
      productButtonsContainer.innerHTML = '';

      products.forEach(product => {
        const button = document.createElement('button');
        button.textContent = `${product.name} - ${product.price}€`;
        button.className = product.deposit > 0 ? 'product-button drink-button' : 'product-button food-button';
        button.onclick = () => addToOrder(product);
        productButtonsContainer.appendChild(button);
      });
    }

    // Funktion zur Bestellung hinzufügen
    function addToOrder(product) {
      const existing = order.find(item => item.name === product.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      updateOrderTable();
    }

    // Funktion zur Aktualisierung der Bestelltabelle
    function updateOrderTable() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";

      order.forEach((item, index) => {
        const total = (item.price + item.deposit) * item.quantity;
        const depositTotal = item.deposit * item.quantity;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${formatCurrency(item.price * item.quantity)}</td>
          <td>
            <select onchange="updateQuantity(${index}, this.value)">
              ${Array.from({ length: 10 }, (_, i) => `
                <option value="${i + 1}" ${item.quantity === i + 1 ? "selected" : ""}>${i + 1}</option>
              `).join("")}
            </select>
          </td>
          <td>${formatCurrency(depositTotal)}</td>
          <td>${formatCurrency(total)}</td>
          <td><button onclick="removeItem(${index})">Entfernen</button></td>
        `;
        tbody.appendChild(row);
      });
      // Abzug des Pfandes vom Gesamtbetrag
      document.getElementById("totalPrice").textContent = formatCurrency(calculateTotal() - depositTotal);
    }

    function calculateTotal() {
      return order.reduce((sum, item) => sum + (item.price + item.deposit) * item.quantity, 0);
    }

    function formatCurrency(amount) {
      return amount.toFixed(2).replace(".", ",");
    }

    function removeItem(index) {
      order.splice(index, 1);
      updateOrderTable();
    }

    function updateQuantity(index, quantity) {
      order[index].quantity = parseInt(quantity);
      updateOrderTable();
    }

    function completeOrder() {
      alert("Bestellung abgeschlossen!");
    }

    function startNewOrder() {
      order = [];
      updateOrderTable();
      depositTotal = 0;
    }

    function printReceipt() {
      window.print();
    }

    // Funktion zur Anzeige der Pfandrückgabe
    function returnDeposit() {
      const depositOptions = document.getElementById('depositOptions');
      depositOptions.style.display = depositOptions.style.display === 'block' ? 'none' : 'block';
    }

    // Funktion zum Anwenden des Pfandes
    function applyDeposit() {
      const bottleAmount = parseInt(document.getElementById('bottleAmount').value) || 0;
      const glassAmount = parseInt(document.getElementById('glassAmount').value) || 0;
      const jugAmount = parseInt(document.getElementById('jugAmount').value) || 0;
      const dishAmount = parseInt(document.getElementById('dishAmount').value) || 0;

      // Berechnung des Rückgabepfandes
      depositTotal = (bottleAmount * 1) + (glassAmount * 2) + (jugAmount * 5) + (dishAmount * 5);

      // Aktualisiere die Bestellung und den Gesamtpreis
      updateOrderTable();
    }

    // Initiale Anzeige der Produkte
    displayProducts();
  </script>

</body>
</html>
