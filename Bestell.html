<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellOnline - 45 Jahre Jugendblasorchester Kürnach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product-list, .order-summary {
            width: 100%;
            margin-top: 20px;
        }
        .product-list table, .order-summary table {
            width: 100%;
            border-collapse: collapse;
        }
        .product-list th, .order-summary th {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: left;
        }
        .product-list td, .order-summary td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BestellOnline - 45 Jahre Jugendblasorchester Kürnach</h1>

        <div class="product-list">
            <h2>Produktauswahl</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Preis (€)</th>
                        <th>Pfand (€)</th>
                        <th>Wählen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Getränk A</td>
                        <td>1.50</td>
                        <td>0.25</td>
                        <td><input type="number" id="productA" min="0" value="0" max="5" onchange="updateOrder()"></td>
                    </tr>
                    <tr>
                        <td>Getränk B</td>
                        <td>2.00</td>
                        <td>0.25</td>
                        <td><input type="number" id="productB" min="0" value="0" max="5" onchange="updateOrder()"></td>
                    </tr>
                    <tr>
                        <td>Snack C</td>
                        <td>1.00</td>
                        <td>0.10</td>
                        <td><input type="number" id="productC" min="0" value="0" max="5" onchange="updateOrder()"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="order-summary">
            <h2>Bestellübersicht</h2>
            <table>
                <thead>
                    <tr>
                        <th>Artikel</th>
                        <th>Menge</th>
                        <th>Preis (€)</th>
                        <th>Pfand (€)</th>
                    </tr>
                </thead>
                <tbody id="orderSummaryBody">
                    <!-- Dynamisch eingefügte Bestellpositionen -->
                </tbody>
            </table>
            <h3 id="totalPrice">Gesamtpreis: 0,00 €</h3>
            <h3 id="totalDeposit">Gesamtpfand: 0,00 €</h3>
        </div>

        <button class="btn" id="finalizeOrderBtn" onclick="finalizeOrder()">Bestellung abschließen</button>
    </div>

    <script>
        const productData = [
            { name: "Getränk A", price: 1.50, deposit: 0.25 },
            { name: "Getränk B", price: 2.00, deposit: 0.25 },
            { name: "Snack C", price: 1.00, deposit: 0.10 }
        ];

        function updateOrder() {
            const orderSummaryBody = document.getElementById('orderSummaryBody');
            orderSummaryBody.innerHTML = '';
            let totalPrice = 0;
            let totalDeposit = 0;

            productData.forEach((product, index) => {
                const quantity = parseInt(document.getElementById(`product${String.fromCharCode(65 + index)}`).value) || 0;
                if (quantity > 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${quantity}</td>
                        <td>${(product.price * quantity).toFixed(2)}</td>
                        <td>${(product.deposit * quantity).toFixed(2)}</td>
                    `;
                    orderSummaryBody.appendChild(row);

                    totalPrice += product.price * quantity;
                    totalDeposit += product.deposit * quantity;
                }
            });

            document.getElementById('totalPrice').innerText = `Gesamtpreis: ${totalPrice.toFixed(2)} €`;
            document.getElementById('totalDeposit').innerText = `Gesamtpfand: ${totalDeposit.toFixed(2)} €`;

            document.getElementById('finalizeOrderBtn').disabled = totalPrice === 0;
        }

        function finalizeOrder() {
            const totalPrice = parseFloat(document.getElementById('totalPrice').innerText.replace('Gesamtpreis: ', '').replace(' €', ''));
            const totalDeposit = parseFloat(document.getElementById('totalDeposit').innerText.replace('Gesamtpfand: ', '').replace(' €', ''));
            const date = new Date().toLocaleString();
            const orderData = {
                date: date,
                totalPrice: totalPrice,
                totalDeposit: totalDeposit
            };

            const orderLog = `${date} - Gesamtpreis: ${totalPrice.toFixed(2)} €, Gesamtpfand: ${totalDeposit.toFixed(2)} €\n`;
            downloadOrderLog(orderLog);
        }

        function downloadOrderLog(orderLog) {
            const blob = new Blob([orderLog], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'BestellLog.txt';
            link.click();
        }
    </script>
</body>
</html>
