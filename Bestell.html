<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-header {
      font-size: 18px;
      font-weight: bold;
    }

    .modal-footer {
      text-align: right;
      margin-top: 10px;
    }

    .modal-footer button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-footer button:hover {
      background-color: #2980b9;
    }

    /* Styling f√ºr die Schaltfl√§chen nebeneinander */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #c0392b;
    }

    /* Styling f√ºr das Pfandr√ºckgabe Men√º */
    .deposit-return-container {
      margin-top: 20px;
    }

    .deposit-return-item {
      margin-bottom: 10px;
    }

    .deposit-return-item label {
      margin-right: 10px;
    }

    .deposit-return-item select {
      padding: 5px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }

      .modal-content {
        width: 95%;
        max-width: 500px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester K√ºrnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (‚Ç¨)</th>
        <th>Menge</th>
        <th>Pfand (‚Ç¨)</th>
        <th>Gesamt (‚Ç¨)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>‚Ç¨</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschlie√üen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="depositReturnBtn" onclick="returnDeposit()">Pfandr√ºckgabe</button>
  </div>

  <div id="orderSummary" class="order-summary hidden">
    <h2>Bestellung abgeschlossen</h2>
    <p>Gesamtbetrag: <span id="finalTotalPrice">0.00</span>‚Ç¨</p>
    <p>Gezahlter Betrag: <span id="paidAmount"></span>‚Ç¨</p>
    <p>R√ºckgeld: <span id="changeAmount">0.00</span>‚Ç¨</p>
  </div>

  <!-- Modal f√ºr Pfandr√ºckgabe -->
  <div id="depositModal" class="modal-content hidden">
    <h2>Pfandr√ºckgabe</h2>
    <div class="deposit-return-container">
      <div class="deposit-return-item">
        <label for="bottleQuantity">Flasche (1‚Ç¨):</label>
        <select id="bottleQuantity">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="deposit-return-item">
        <label for="glassQuantity">Glas (2‚Ç¨):</label>
        <select id="glassQuantity">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="deposit-return-item">
        <label for="jugQuantity">Krug (5‚Ç¨):</label>
        <select id="jugQuantity">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="deposit-return-item">
        <label for="dishQuantity">Geschirr (5‚Ç¨):</label>
        <select id="dishQuantity">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <button onclick="calculateDepositReturn()">Berechne Pfandr√ºckgabe</button>
      <h3>Gesamt Pfandr√ºckgabe: <span id="depositTotal">0.00</span>‚Ç¨</h3>
      <button onclick="closeDepositModal()">Schlie√üen</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", deposit: 0 },
      { name: "Salzstange", price: 1.5, category: "food", deposit: 0 },
      { name: "Baguette", price: 3.2, category: "food", deposit: 0 },
      { name: "Ochsenbraten", price: 9.2, category: "food", deposit: 5 },
      { name: "Falafel mit Dip", price: 6.8, category: "food", deposit: 5 },
      { name: "K√§sebrot", price: 3.2, category: "food", deposit: 0 },
      { name: "Mettbrot", price: 2.9, category: "food", deposit: 0 },
      { name: "Steak", price: 3.4, category: "food", deposit: 0 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 },
      { name: "Wasser", price: 1.0, category: "drink", deposit: 1 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Radler", price: 4.8, category: "drink", deposit: 5 },
      { name: "Schoppen Silvaner", price: 4.2, category: "drink", deposit: 2 },
      { name: "Schoppen M√ºller-Thurgau", price: 3.8, category: "drink", deposit: 2 }
    ];

    let order = [];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");

      const foodButtons = products.filter(p => p.category === "food");
      const foodTitle = document.createElement("div");
      foodTitle.classList.add("category-title");
      foodTitle.textContent = "üç¥ Essen:";
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "food-button");
        button.onclick = () => addToOrder(product);
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      const drinkButtons = products.filter(p => p.category === "drink");
      const drinkTitle = document.createElement("div");
      drinkTitle.classList.add("category-title");
      drinkTitle.textContent = "ü•§ Getr√§nke:";
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "drink-button");
        button.onclick = () => addToOrder(product);
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    function addToOrder(product) {
      let orderItem = order.find(item => item.name === product.name);
      if (orderItem) {
        orderItem.quantity++;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      renderOrder();
    }

    function renderOrder() {
      const orderTableBody = document.querySelector("#orderTable tbody");
      orderTableBody.innerHTML = "";
      let totalPrice = 0;

      order.forEach(item => {
        const row = document.createElement("tr");

        const productCell = document.createElement("td");
        productCell.textContent = item.name;
        row.appendChild(productCell);

        const priceCell = document.createElement("td");
        priceCell.textContent = item.price.toFixed(2);
        row.appendChild(priceCell);

        const quantityCell = document.createElement("td");
        quantityCell.textContent = item.quantity;
        row.appendChild(quantityCell);

        const depositCell = document.createElement("td");
        depositCell.textContent = item.deposit.toFixed(2);
        row.appendChild(depositCell);

        const totalCell = document.createElement("td");
        const totalItemPrice = (item.price + item.deposit) * item.quantity;
        totalCell.textContent = totalItemPrice.toFixed(2);
        row.appendChild(totalCell);

        const actionsCell = document.createElement("td");
        const removeButton = document.createElement("button");
        removeButton.textContent = "Entfernen";
        removeButton.onclick = () => removeFromOrder(item);
        actionsCell.appendChild(removeButton);
        row.appendChild(actionsCell);

        orderTableBody.appendChild(row);
        totalPrice += totalItemPrice;
      });

      document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
    }

    function removeFromOrder(itemToRemove) {
      order = order.filter(item => item !== itemToRemove);
      renderOrder();
    }

    function completeOrder() {
      // Hier kann die Bestellung abgeschlossen werden
      const finalTotalPrice = parseFloat(document.getElementById("totalPrice").textContent);
      alert(`Bestellung abgeschlossen! Gesamtpreis: ${finalTotalPrice.toFixed(2)}‚Ç¨`);
    }

    function startNewOrder() {
      order = [];
      renderOrder();
      document.getElementById("orderSummary").classList.add("hidden");
    }

    function printReceipt() {
      window.print();
    }

    // Modal f√ºr die Pfandr√ºckgabe
    function returnDeposit() {
      // Setze alle Mengen auf 0
      document.getElementById("bottleQuantity").value = 0;
      document.getElementById("glassQuantity").value = 0;
      document.getElementById("jugQuantity").value = 0;
      document.getElementById("dishQuantity").value = 0;

      // √ñffne das Modal
      document.getElementById("depositModal").classList.remove("hidden");
    }

    function closeDepositModal() {
      document.getElementById("depositModal").classList.add("hidden");
    }

    function calculateDepositReturn() {
      const bottleQuantity = parseInt(document.getElementById("bottleQuantity").value);
      const glassQuantity = parseInt(document.getElementById("glassQuantity").value);
      const jugQuantity = parseInt(document.getElementById("jugQuantity").value);
      const dishQuantity = parseInt(document.getElementById("dishQuantity").value);

      const totalReturn = (bottleQuantity * 1) + (glassQuantity * 2) + (jugQuantity * 5) + (dishQuantity * 5);

      document.getElementById("depositTotal").textContent = totalReturn.toFixed(2);
    }

    // Initialisiere die Produktbuttons
    generateProductButtons();
  </script>

</body>
</html>
