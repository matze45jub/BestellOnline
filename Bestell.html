<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestellOnline</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #101A4B;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    #orderTable th {
      background-color: #f8f8f8;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>Bestellübersicht</h1>
  </div>

  <!-- Product Buttons -->
  <div id="productButtons" class="product-buttons-container">
    <h3 class="category-title"><i class="fas fa-hamburger"></i> Essen</h3>
    <div class="product-buttons-row" id="essenButtons"></div>

    <h3 class="category-title"><i class="fas fa-glass-cheers"></i> Getränke</h3>
    <div class="product-buttons-row" id="getraenkeButtons"></div>
  </div>

  <!-- Order Table -->
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (€)</th>
        <th>Einzelpfand (€)</th>
        <th>Gesamtpreis (€)</th>
        <th>Gesamtpfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Summary -->
  <h3>
    Gesamt: <span id="totalAmount">0.00</span>€ 
    | Pfandrückgabe: <span id="pfandReturnAmount">0.00</span>€ 
    | Zu zahlender Betrag: <span id="amountToPay">0.00</span>€
    | Zahlung: <span id="paymentAmount">0.00</span>€
    | Rückgeld: <span id="changeAmount">0.00</span>€
  </h3>

  <!-- Buttons -->
  <div class="button-container">
    <button onclick="startNewOrder()">Neuer Kunde</button>
    <button onclick="openPfandModal()">Pfandrückgabe</button>
    <button onclick="handlePayment()">Zahlung</button>
    <button onclick="printReceipt()">Drucke Rechnung</button>
    <button onclick="completeOrder()">Bestellung abschließen</button>
  </div>

  <!-- Pfand Modal -->
  <div id="pfandModal" class="hidden">
    <div id="pfandModalContent">
      <h3>Pfandrückgabe</h3>
      <div class="pfand-item">
        <label>Flaschen (1€): <input id="bottleQuantity" type="number" value="0" min="0"></label>
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schließen</button>
    </div>
  </div>

   <script>
    const products = [
      { name: "Obatzter", price: 3.2, category: "essen", deposit: 0 },
      { name: "Bratwurst", price: 3.5, category: "essen", deposit: 0 },
      { name: "Bratwurst", price: 3.5, category: "essen", deposit: 0 },
      { name: "Weißwurst", price: 4.2, category: "essen", deposit: 5 },
      { name: "Hähnchen", price: 6.8, category: "essen", deposit: 5 },
      { name: "Penne mit Linsenbolognese", price: 7.4, category: "essen", deposit: 5 },
      { name: "gebackener Camembert", price: 4.2, category: "essen", deposit: 5 },
      { name: "Spinat-/Semmelknödel", price: 4.8, category: "essen", deposit: 5 },
      { name: "Hochzeitsessen", price: 7.2, category: "essen", deposit: 5 },
      { name: "Gemüsenudeln", price: 5.5, category: "essen", deposit: 5 },
      { name: "Kartoffelpuffer", price: 5.2, category: "essen", deposit: 5 },
      { name: "Currywurst", price: 4.5, category: "essen", deposit: 0 },
      { name: "VeggieBurger", price: 4.2, category: "essen", deposit: 0 },
      { name: "Hamburger", price: 4.2, category: "essen", deposit: 0 },
      { name: "Cheeseburger", price: 4.6, category: "essen", deposit: 0 },
      { name: "Falafel mit Dip", price: 6.4, category: "essen", deposit: 5.0 },
      { name: "Ochs vom Spieß", price: 9.2, category: "essen", deposit: 5.0 },
      { name: "Pommes", price: 2.5, category: "essen", deposit: 0 },
      { name: "Salat", price: 4.0, category: "essen", deposit: 5.0 },
      { name: "Schnitzel", price: 8.5, category: "essen", deposit: 5.0 },
      { name: "Jubiläums-Bier", price: 5.2, category: "getraenke", deposit: 5 },
      { name: "Alkoholfreies Bier", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Bier", price: 4.8, category: "getraenke", deposit: 5 },
      { name: "Alkoholfreies Hefe", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Hefeweizen", price: 3.8, category: "getraenke", deposit: 5.0 },
      { name: "Radler", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Spezi", price: 2.5, category: "getraenke", deposit: 1.0 },
      { name: "Apfelschorle", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Cola", price: 3.0, category: "getraenke", deposit: 1.0 },
      { name: "Fanta", price: 3.0, category: "getraenke", deposit: 1.0 },
      { name: "Wasser spritzig", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Wasser still", price: 2.0, category: "getraenke", deposit: 1.0 }
    ];

    let order = [];

    // Add Product
    function addProductToOrder(productName) {
      const product = products.find(p => p.name === productName);
      const existing = order.find(o => o.name === productName);
      if (existing) existing.quantity += 1;
      else order.push({ ...product, quantity: 1 });
      renderOrder();
    }

    // Render Order
    function renderOrder() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";
      let total = 0;
      order.forEach(({ name, price, deposit, quantity }) => {
        const row = `
          <tr>
            <td>${name}</td>
            <td>${quantity}</td>
            <td>${price.toFixed(2)}</td>
            <td>${deposit.toFixed(2)}</td>
            <td>${(price * quantity).toFixed(2)}</td>
            <td>${(deposit * quantity).toFixed(2)}</td>
            <td>${((price + deposit) * quantity).toFixed(2)}</td>
            <td><button onclick="removeProduct('${name}')">Entfernen</button></td>
          </tr>`;
        total += (price + deposit) * quantity;
        tbody.innerHTML += row;
      });
      document.getElementById("totalAmount").textContent = total.toFixed(2);
    }

    // Remove Product
    function removeProduct(name) {
      order = order.filter(p => p.name !== name);
      renderOrder();
    }

    // Start New Order
    function startNewOrder() {
      order = [];
      renderOrder();
    }

    // Pfand Calculation
    function calculatePfandReturn() {
      const bottleCount = parseInt(document.getElementById("bottleQuantity").value) || 0;
      const refund = bottleCount * 1; // €1 per bottle
      document.getElementById("pfandReturnAmount").textContent = refund.toFixed(2);
      const total = parseFloat(document.getElementById("totalAmount").textContent);
      document.getElementById("amountToPay").textContent = (total - refund).toFixed(2);
    }

    function openPfandModal() {
      document.getElementById("pfandModal").classList.remove("hidden");
    }

    function closePfandModal() {
      document.getElementById("pfandModal").classList.add("hidden");
    }

    // Initialize Buttons
    const essenButtons = products.filter(p => p.category === "essen");
    const getraenkeButtons = products.filter(p => p.category === "getraenke");
    essenButtons.forEach(p => {
      const btn = document.createElement("button");
      btn.textContent = p.name;
      btn.className = "product-button";
      btn.onclick = () => addProductToOrder(p.name);
      document.getElementById("essenButtons").appendChild(btn);
    });

    getraenkeButtons.forEach(p => {
      const btn = document.createElement("button");
      btn.textContent = p.name;
      btn.className = "product-button";
      btn.onclick = () => addProductToOrder(p.name);
      document.getElementById("getraenkeButtons").appendChild(btn);
    });
  </script>
</body>
</html>
