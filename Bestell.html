<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellübersicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-input button {
      width: 30px;
      height: 30px;
    }

    #pfandModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #pfandModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .modal-header {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .pfand-item {
      margin-bottom: 10px;
    }

    .pfand-item label {
      display: block;
      margin-bottom: 5px;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .total-summary {
      font-size: 16px;
      font-weight: bold;
    }

    .button-group {
      margin-top: 20px;
      text-align: center;
    }

    .button-group button {
      margin: 0 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Bestellübersicht</h1>
  <table>
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Gesamt (€)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Produkt A</td>
        <td>5.00</td>
        <td class="quantity-input">
          <button onclick="updateQuantity('productA', -1)">-</button>
          <input type="number" id="productAQuantity" value="0" readonly>
          <button onclick="updateQuantity('productA', 1)">+</button>
        </td>
        <td id="productATotal">0.00</td>
      </tr>
      <tr>
        <td>Produkt B</td>
        <td>3.00</td>
        <td class="quantity-input">
          <button onclick="updateQuantity('productB', -1)">-</button>
          <input type="number" id="productBQuantity" value="0" readonly>
          <button onclick="updateQuantity('productB', 1)">+</button>
        </td>
        <td id="productBTotal">0.00</td>
      </tr>
    </tbody>
  </table>

  <div class="summary">
    <div>Gesamtpreis: <span id="totalPrice">0.00</span> €</div>
    <div>- möglicher Pfand: <span id="totalPfand">0.00</span> €</div>
    <div>= zu zahlender Betrag: <span id="finalAmount">0.00</span> €</div>
  </div>

  <div class="button-group">
    <button onclick="openPfandModal()">Pfandrückgabe</button>
  </div>

  <!-- Pfand Modal -->
  <div id="pfandModal">
    <div id="pfandModalContent">
      <div class="modal-header">Pfandrückgabe</div>
      <div class="pfand-item">
        <label for="bottleQuantity">Flasche (1€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('bottle', -1)">-</button>
          <input type="number" id="bottleQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('bottle', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="glassQuantity">Glas (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('glass', -1)">-</button>
          <input type="number" id="glassQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('glass', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="jugQuantity">Krug (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('jug', -1)">-</button>
          <input type="number" id="jugQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('jug', 1)">+</button>
        </div>
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schließen</button>
    </div>
  </div>

  <script>
    function updateQuantity(product, change) {
      const quantityInput = document.getElementById(`${product}Quantity`);
      let quantity = parseInt(quantityInput.value) + change;
      if (quantity >= 0) {
        quantityInput.value = quantity;
        updateTotal(product, quantity);
      }
    }

    function updateTotal(product, quantity) {
      const price = product === 'productA' ? 5.00 : 3.00;
      document.getElementById(`${product}Total`).innerText = (quantity * price).toFixed(2);
      updateSummary();
    }

    function updateSummary() {
      const productATotal = parseFloat(document.getElementById('productATotal').innerText) || 0;
      const productBTotal = parseFloat(document.getElementById('productBTotal').innerText) || 0;
      const totalPrice = productATotal + productBTotal;
      document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);
      const totalPfand = calculateTotalPfand();
      document.getElementById('totalPfand').innerText = totalPfand.toFixed(2);
      document.getElementById('finalAmount').innerText = (totalPrice - totalPfand).toFixed(2);
    }

    function calculateTotalPfand() {
      const bottlePfand = parseInt(document.getElementById('bottleQuantity').value) * 1 || 0;
      const glassPfand = parseInt(document.getElementById('glassQuantity').value) * 2 || 0;
      const jugPfand = parseInt(document.getElementById('jugQuantity').value) * 5 || 0;
      return bottlePfand + glassPfand + jugPfand;
    }

    function openPfandModal() {
      resetPfandInputs();
      document.getElementById('pfandModal').style.display = 'flex';
    }

    function closePfandModal() {
      document.getElementById('pfandModal').style.display = 'none';
    }

    function resetPfandInputs() {
      document.getElementById('bottleQuantity').value = 0;
      document.getElementById('glassQuantity').value = 0;
      document.getElementById('jugQuantity').value = 0;
    }

    function calculatePfandReturn() {
      const totalPfand = calculateTotalPfand();
      alert(`Pfandrückgabe beträgt: ${totalPfand}€`);
    }
  </script>
</body>
</html>
