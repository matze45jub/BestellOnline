<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    button {
      cursor: pointer;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    /* Schriftgr√∂√üe f√ºr die Haupt√ºberschrift reduzieren */
    h1 {
      font-size: 24px; /* Etwa ein Drittel kleiner als der urspr√ºngliche Wert */
      display: inline-block;
      margin-right: 10px;
    }

    /* Druck-Styles f√ºr DIN A6 */
    @media print {
      body {
        width: 148mm; /* DIN A6 Breite */
        height: 105mm; /* DIN A6 H√∂he */
        margin: 0;
      }

      .product-buttons-container,
      .order-summary {
        display: none; /* Versteckt nicht ben√∂tigte Bereiche f√ºr den Druck */
      }

      .order-summary, #orderTable {
        font-size: 12px; /* Kleinerer Text f√ºr den Druck */
      }

      h1, h2, h3, p {
        margin: 5px 0;
      }

      table {
        width: 100%;
        margin-top: 10px;
      }

      th, td {
        font-size: 10px;
        padding: 5px;
        text-align: left;
      }

      .receipt-footer {
        font-size: 10px;
        margin-top: 10px;
      }

      /* Entfernen der "Aktionen"-Spalte beim Drucken */
      #orderTable th:nth-child(5), /* Spalten√ºberschrift */
      #orderTable td:nth-child(5) { /* Zellen in der "Aktionen"-Spalte */
        display: none;
      }

      /* Entfernen der "Entfernen"-Schaltfl√§chen beim Drucken */
      #orderTable button {
        display: none;
      }

      /* Verstecken der Schaltfl√§chen "Bestellung abschlie√üen", "Rechnung drucken" und "Neuer Kunde" */
      #completeOrderBtn, #printReceiptBtn, #newCustomerBtn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div>
    <img src="logo.png" alt="Logo" style="width: 67px; height: auto; vertical-align: middle; margin-bottom: 20px;">
    <h1>45 Jahre Jugendblasorchester K√ºrnach</h1>
  </div>

  <!-- Produktanzeige -->
  <div id="productButtons" class="product-buttons-container"></div>

  <!-- Bestelltabelle -->
  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (‚Ç¨)</th>
        <th>Menge</th>
        <th>Pfand (‚Ç¨)</th>
        <th>Gesamt (‚Ç¨)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamische Tabelle -->
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>‚Ç¨</h3>
  <button id="completeOrderBtn">Bestellung abschlie√üen</button>

  <!-- Zusammenfassung -->
  <div id="orderSummary" class="order-summary" style="display:none;">
    <h2>Bestellung abgeschlossen</h2>
    <p>Gesamtbetrag: <span id="finalTotalPrice">0.00</span>‚Ç¨</p>
    <p>Gezahlter Betrag: <span id="paidAmount">0.00</span>‚Ç¨</p>
    <p>R√ºckgeld: <span id="changeAmount">0.00</span>‚Ç¨</p>

    <button id="printReceiptBtn">Rechnung drucken</button>
    <button id="newCustomerBtn">Neuer Kunde</button>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", deposit: 0 },
      { name: "Salzstange", price: 1.5, category: "food", deposit: 0 },
      { name: "Baguette", price: 3.2, category: "food", deposit: 0 },
      { name: "Ochsenbraten", price: 9.2, category: "food", deposit: 5, plateFee: 5 },
      { name: "Falafel mit Dip", price: 6.8, category: "food", deposit: 5 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 },
      { name: "Wasser", price: 1.0, category: "drink", deposit: 1 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Radler", price: 4.8, category: "drink", deposit: 1 },
      { name: "Schoppen Silvaner", price: 4.2, category: "drink", deposit: 2 }
    ];

    let order = [];
    let paidAmount = 0;
    let changeAmount = 0;

    // Dynamische Produktschaltfl√§chen erstellen
    function generateProductButtons() {
      const container = document.getElementById("productButtons");

      // Essen-Schaltfl√§chen
      const foodButtons = products.filter(product => product.category === "food");
      const foodTitle = document.createElement("div");
      foodTitle.classList.add("category-title");
      foodTitle.innerText = "üç¥ Essen:";
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.innerText = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "food-button");
        button.onclick = () => addToOrder(product);
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      // Getr√§nke-Schaltfl√§chen
      const drinkButtons = products.filter(product => product.category === "drink");
      const drinkTitle = document.createElement("div");
      drinkTitle.classList.add("category-title");
      drinkTitle.innerText = "ü•§ Getr√§nke:";
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.innerText = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button", "drink-button");
        button.onclick = () => addToOrder(product);
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    // Produkt zur Bestellung hinzuf√ºgen
    function addToOrder(product) {
      const existingItem = order.find(item => item.name === product.name);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      updateOrderTable();
    }

    // Tabelle aktualisieren
    function updateOrderTable() {
      const tbody = document.querySelector("#orderTable tbody");
      tbody.innerHTML = "";

      order.forEach((item, index) => {
        const row = document.createElement("tr");
        const totalWithDeposit = (item.price + item.deposit) * item.quantity;
        const depositColumn = item.deposit > 0 ? item.deposit.toFixed(2) : "0.00";
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>
            <select onchange="updateQuantity(${index}, this.value)">
              ${Array.from({ length: 10 }, (_, i) => 
                `<option value="${i + 1}" ${item.quantity === i + 1 ? "selected" : ""}>${i + 1}</option>`
              ).join("")}
            </select>
          </td>
          <td>${depositColumn}</td>
          <td>${totalWithDeposit.toFixed(2)}</td>
          <td><button onclick="removeProduct(${index})">Entfernen</button></td>
        `;
        tbody.appendChild(row);
      });
      document.getElementById("totalPrice").innerText = calculateTotalPrice().toFixed(2);
    }

    // Menge aktualisieren
    function updateQuantity(index, value) {
      order[index].quantity = parseInt(value, 10);
      updateOrderTable();
    }

    // Produkt entfernen
    function removeProduct(index) {
      order.splice(index, 1);
      updateOrderTable();
    }

    // Gesamtpreis berechnen
    function calculateTotalPrice() {
      return order.reduce((total, item) => total + (item.price + item.deposit) * item.quantity, 0);
    }

    // Bestellung abschlie√üen
    document.getElementById("completeOrderBtn").addEventListener("click", () => {
      if (order.length === 0) {
        alert("Es befinden sich keine Produkte in der Bestellung.");
      } else {
        const totalPrice = calculateTotalPrice();
        const payment = parseFloat(prompt(`Gesamtpreis: ${totalPrice.toFixed(2)}‚Ç¨\nBitte den gezahlten Betrag eingeben:`));

        if (isNaN(payment) || payment < totalPrice) {
          alert("‚ùå Ung√ºltiger Betrag! Bitte einen ausreichenden Betrag eingeben.");
        } else {
          paidAmount = payment.toFixed(2);
          changeAmount = (payment - totalPrice).toFixed(2);

          // Zusammenfassung anzeigen
          document.getElementById("finalTotalPrice").innerText = totalPrice.toFixed(2);
          document.getElementById("paidAmount").innerText = paidAmount;
          document.getElementById("changeAmount").innerText = changeAmount;
          document.getElementById("orderSummary").style.display = "block";

          alert(`‚úÖ Zahlung erfolgreich! R√ºckgeld: ${changeAmount}‚Ç¨`);
        }
      }
    });

    // Neuer Kunde
    document.getElementById("newCustomerBtn").addEventListener("click", () => {
      order = [];
      updateOrderTable();
      document.getElementById("orderSummary").style.display = "none";
    });

    // Druckfunktion
    document.getElementById("printReceiptBtn").addEventListener("click", () => {
      window.print();
    });

    // Buttons generieren
    generateProductButtons();
  </script>

</body>
</html>
