<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .food-button {
      background-color: #f1c40f;
      color: #000000;
    }

    .drink-button {
      background-color: #3498db;
      color: #ffffff;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .receipt-footer {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    .modal-header {
      font-size: 18px;
      font-weight: bold;
    }

    .modal-footer {
      text-align: right;
      margin-top: 10px;
    }

    .modal-footer button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-footer button:hover {
      background-color: #2980b9;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #c0392b;
    }

    .deposit-return-container {
      margin-top: 20px;
    }

    .deposit-return-item {
      margin-bottom: 10px;
    }

    .deposit-return-item label {
      margin-right: 10px;
    }

    .deposit-return-item select {
      padding: 5px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }

      .modal-content {
        width: 95%;
        max-width: 500px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container"></div>

  <h2>Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis (€)</th>
        <th>Menge</th>
        <th>Pfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>€</h3>

  <div class="button-container">
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="depositReturnBtn" onclick="returnDeposit()">Pfandrückgabe</button>
  </div>

  <div id="orderSummary" class="order-summary hidden">
    <h2>Bestellung abgeschlossen</h2>
    <p>Gesamtbetrag: <span id="finalTotalPrice">0.00</span>€</p>
    <p>Gezahlter Betrag: <span id="paidAmount"></span>€</p>
    <p>Rückgeld: <span id="changeAmount">0.00</span>€</p>
  </div>

  <!-- Modal für Pfandrückgabe -->
  <div id="depositModal" class="modal-content hidden">
    <h2>Pfandrückgabe</h2>
    <div class="deposit-return-container">
      <div class="deposit-return-item">
        <label for="bottleQuantity">Flasche (1€):</label>
        <button onclick="adjustQuantity('bottleQuantity', -1)">-</button>
        <select id="bottleQuantity">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button onclick="adjustQuantity('bottleQuantity', 1)">+</button>
      </div>
      <div class="deposit-return-item">
        <label for="glassQuantity">Glas (2€):</label>
        <button onclick="adjustQuantity('glassQuantity', -1)">-</button>
        <select id="glassQuantity">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button onclick="adjustQuantity('glassQuantity', 1)">+</button>
      </div>
      <div class="deposit-return-item">
        <label for="jugQuantity">Krug (5€):</label>
        <button onclick="adjustQuantity('jugQuantity', -1)">-</button>
        <select id="jugQuantity">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button onclick="adjustQuantity('jugQuantity', 1)">+</button>
      </div>
      <div class="deposit-return-item">
        <label for="dishQuantity">Geschirr (5€):</label>
        <button onclick="adjustQuantity('dishQuantity', -1)">-</button>
        <select id="dishQuantity">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button onclick="adjustQuantity('dishQuantity', 1)">+</button>
      </div>
      <button onclick="calculateDepositReturn()">Berechne Pfandrückgabe</button>
      <h3>Gesamt Pfandrückgabe: <span id="depositTotal">0.00</span>€</h3>
      <button onclick="closeDepositModal()">Schließen</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", deposit: 0 },
      { name: "Salzstange", price: 1.5, category: "food", deposit: 0 },
      { name: "Baguette", price: 3.2, category: "food", deposit: 0 },
      { name: "Ochsenbraten", price: 9.2, category: "food", deposit: 5 },
      { name: "Falafel mit Dip", price: 6.8, category: "food", deposit: 5 },
      { name: "Käsebrot", price: 3.2, category: "food", deposit: 0 },
      { name: "Mettbrot", price: 2.9, category: "food", deposit: 0 },
      { name: "Steak", price: 3.4, category: "food", deposit: 0 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 },
      { name: "Wasser", price: 1.0, category: "drink", deposit: 1 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Radler", price: 4.8, category: "drink", deposit: 5 },
      { name: "Schoppen Silvaner", price: 4.2, category: "drink", deposit: 2 },
      { name: "Schoppen Müller-Thurgau", price: 3.8, category: "drink", deposit: 2 },
      { name: "Schoppen Riesling", price: 4.0, category: "drink", deposit: 2 },
      { name: "Schoppen Weißwein", price: 3.6, category: "drink", deposit: 2 }
    ];

    const cart = [];

    function updateCart() {
      const tableBody = document.querySelector("#orderTable tbody");
      tableBody.innerHTML = "";
      let totalPrice = 0;
      cart.forEach(item => {
        totalPrice += item.price * item.quantity + item.deposit * item.quantity;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)}€</td>
          <td>
            <button onclick="adjustQuantity('${item.name}', -1)">-</button>
            ${item.quantity}
            <button onclick="adjustQuantity('${item.name}', 1)">+</button>
          </td>
          <td>${item.deposit.toFixed(2)}€</td>
          <td>${(item.price * item.quantity + item.deposit * item.quantity).toFixed(2)}€</td>
          <td><button onclick="removeFromCart('${item.name}')">Entfernen</button></td>
        `;
        tableBody.appendChild(row);
      });
      document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
    }

    function adjustQuantity(productName, delta) {
      const product = cart.find(item => item.name === productName);
      if (product) {
        product.quantity = Math.max(1, product.quantity + delta);
      }
      updateCart();
    }

    function removeFromCart(productName) {
      const index = cart.findIndex(item => item.name === productName);
      if (index !== -1) {
        cart.splice(index, 1);
      }
      updateCart();
    }

    function completeOrder() {
      // Logik zum Abschließen der Bestellung
    }

    function startNewOrder() {
      cart.length = 0;
      updateCart();
      document.getElementById("orderSummary").classList.add("hidden");
      document.getElementById("orderTable").classList.remove("hidden");
    }

    function printReceipt() {
      // Logik zum Drucken der Rechnung
    }

    function returnDeposit() {
      document.getElementById("depositModal").classList.remove("hidden");
    }

    function closeDepositModal() {
      document.getElementById("depositModal").classList.add("hidden");
      document.getElementById("depositTotal").textContent = "0.00";
      document.getElementById("bottleQuantity").value = 0;
      document.getElementById("glassQuantity").value = 0;
      document.getElementById("jugQuantity").value = 0;
      document.getElementById("dishQuantity").value = 0;
    }

    function adjustQuantity(type, delta) {
      const select = document.getElementById(type);
      let value = parseInt(select.value);
      value += delta;
      value = Math.max(0, value);
      select.value = value;
    }

    function calculateDepositReturn() {
      const bottleQty = parseInt(document.getElementById("bottleQuantity").value);
      const glassQty = parseInt(document.getElementById("glassQuantity").value);
      const jugQty = parseInt(document.getElementById("jugQuantity").value);
      const dishQty = parseInt(document.getElementById("dishQuantity").value);
      
      const bottleReturn = bottleQty * 1;
      const glassReturn = glassQty * 2;
      const jugReturn = jugQty * 5;
      const dishReturn = dishQty * 5;

      const totalReturn = bottleReturn + glassReturn + jugReturn + dishReturn;
      document.getElementById("depositTotal").textContent = totalReturn.toFixed(2);
    }
  </script>

</body>
</html>
