<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BestellOnline</title>
  <style>
    /* Grundlegendes Layout */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1, h2, h3 {
      color: #333;
    }

    .hidden { display: none; }
    .category-title { font-weight: bold; margin-top: 10px; }
    .product-buttons-row { margin-bottom: 20px; }

    /* Stil f√ºr die Buttons */
    .product-button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .product-button:hover {
      background-color: #45a049;
    }

    .order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .order-table th, .order-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .order-table th {
      background-color: #f2f2f2;
    }

    .order-table td button {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .order-table td button:hover {
      background-color: #d32f2f;
    }

    /* Layout der Modal */
    .deposit-modal { margin-top: 20px; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .deposit-modal input {
      margin-bottom: 10px;
      padding: 5px;
      width: 50px;
    }
    .deposit-modal button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .deposit-modal button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>BestellOnline</h1>

  <!-- Buttons zum Hinzuf√ºgen von Produkten -->
  <div id="productButtons"></div>

  <h2>Bestellung</h2>

  <table id="orderTable" class="order-table">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Preis</th>
        <th>Menge</th>
        <th>Summe</th> <!-- Neue Spalte f√ºr die Summe -->
        <th>Pfand</th>
        <th>Gesamt</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Gesamtpreis: <span id="totalPrice">0.00</span>‚Ç¨</h3>

  <!-- Pfandr√ºckgabe Modal -->
  <button onclick="returnDeposit()">Pfandr√ºckgabe</button>

  <div id="depositModal" class="deposit-modal hidden">
    <h3>Pfandr√ºckgabe</h3>
    <label for="bottleQuantity">Flaschen (1‚Ç¨):</label>
    <input type="number" id="bottleQuantity" value="0"><br>
    <label for="glassQuantity">Gl√§ser (2‚Ç¨):</label>
    <input type="number" id="glassQuantity" value="0"><br>
    <label for="jugQuantity">Kr√ºge (5‚Ç¨):</label>
    <input type="number" id="jugQuantity" value="0"><br>
    <label for="dishQuantity">Teller (5‚Ç¨):</label>
    <input type="number" id="dishQuantity" value="0"><br>
    <button onclick="calculateDepositReturn()">Berechnen</button>
    <h4>Gesamt Pfandr√ºckgabe: <span id="depositTotal">0.00</span>‚Ç¨</h4>
  </div>

  <script>
    const products = [
      { name: "Bratwurst", price: 2.5, category: "food", deposit: 0 },
      { name: "Salzstange", price: 1.5, category: "food", deposit: 0 },
      { name: "Baguette", price: 3.2, category: "food", deposit: 0 },
      { name: "Ochsenbraten", price: 9.2, category: "food", deposit: 5 },
      { name: "Falafel mit Dip", price: 6.8, category: "food", deposit: 5 },
      { name: "K√§sebrot", price: 3.2, category: "food", deposit: 0 },
      { name: "Mettbrot", price: 2.9, category: "food", deposit: 0 },
      { name: "Steak", price: 3.4, category: "food", deposit: 0 },
      { name: "Cola", price: 1.8, category: "drink", deposit: 1 },
      { name: "Wasser", price: 1.0, category: "drink", deposit: 1 },
      { name: "Bier", price: 4.8, category: "drink", deposit: 5 },
      { name: "Radler", price: 4.8, category: "drink", deposit: 5 },
      { name: "Schoppen Silvaner", price: 4.2, category: "drink", deposit: 2 },
      { name: "Schoppen M√ºller-Thurgau", price: 3.8, category: "drink", deposit: 2 }
    ];

    let order = [];

    function generateProductButtons() {
      const container = document.getElementById("productButtons");

      const foodButtons = products.filter(p => p.category === "food");
      const foodTitle = document.createElement("div");
      foodTitle.classList.add("category-title");
      foodTitle.textContent = "üç¥ Essen:";
      container.appendChild(foodTitle);

      const foodRow = document.createElement("div");
      foodRow.classList.add("product-buttons-row");
      foodButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button");
        button.onclick = () => addToOrder(product);
        foodRow.appendChild(button);
      });
      container.appendChild(foodRow);

      const drinkButtons = products.filter(p => p.category === "drink");
      const drinkTitle = document.createElement("div");
      drinkTitle.classList.add("category-title");
      drinkTitle.textContent = "ü•§ Getr√§nke:";
      container.appendChild(drinkTitle);

      const drinkRow = document.createElement("div");
      drinkRow.classList.add("product-buttons-row");
      drinkButtons.forEach(product => {
        const button = document.createElement("button");
        button.textContent = `${product.name} - ${product.price.toFixed(2)}‚Ç¨`;
        button.classList.add("product-button");
        button.onclick = () => addToOrder(product);
        drinkRow.appendChild(button);
      });
      container.appendChild(drinkRow);
    }

    function addToOrder(product) {
      let orderItem = order.find(item => item.name === product.name);
      if (orderItem) {
        orderItem.quantity++;
      } else {
        order.push({ ...product, quantity: 1 });
      }
      renderOrder();
    }

    function removeFromOrder(productName) {
      order = order.filter(item => item.name !== productName);
      renderOrder();
    }

    function renderOrder() {
      const orderTableBody = document.querySelector("#orderTable tbody");
      orderTableBody.innerHTML = "";
      let totalPrice = 0;

      order.forEach(item => {
        const row = document.createElement("tr");

        const productCell = document.createElement("td");
        productCell.textContent = item.name;
        row.appendChild(productCell);

        const priceCell = document.createElement("td");
        priceCell.textContent = item.price.toFixed(2);
        row.appendChild(priceCell);

        const quantityCell = document.createElement("td");
        const quantityControls = document.createElement("div");
        const decreaseButton = document.createElement("button");
        decreaseButton.textContent = "-";
        decreaseButton.onclick = () => changeQuantity(item, -1);
        const increaseButton = document.createElement("button");
        increaseButton.textContent = "+";
        increaseButton.onclick = () => changeQuantity(item, 1);
        quantityControls.appendChild(decreaseButton);
        quantityControls.appendChild(document.createTextNode(`${item.quantity}`));
        quantityControls.appendChild(increaseButton);
        quantityCell.appendChild(quantityControls);
        row.appendChild(quantityCell);

        const sumCell = document.createElement("td");
        sumCell.textContent = (item.price * item.quantity).toFixed(2);
        row.appendChild(sumCell);

        const depositCell = document.createElement("td");
        depositCell.textContent = (item.deposit * item.quantity).toFixed(2);
        row.appendChild(depositCell);

        const totalCell = document.createElement("td");
        totalCell.textContent = ((item.price + item.deposit) * item.quantity).toFixed(2);
        row.appendChild(totalCell);

        const actionsCell = document.createElement("td");
        const removeButton = document.createElement("button");
        removeButton.textContent = "Entfernen";
        removeButton.onclick = () => removeFromOrder(item.name);
        actionsCell.appendChild(removeButton);
        row.appendChild(actionsCell);

        orderTableBody.appendChild(row);
        totalPrice += (item.price + item.deposit) * item.quantity;
      });

      document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
    }

    function changeQuantity(item, change) {
      item.quantity += change;
      if (item.quantity <= 0) {
        removeFromOrder(item.name);
      } else {
        renderOrder();
      }
    }

    function returnDeposit() {
      document.getElementById("bottleQuantity").value = 0;
      document.getElementById("glassQuantity").value = 0;
      document.getElementById("jugQuantity").value = 0;
      document.getElementById("dishQuantity").value = 0;

      document.getElementById("depositModal").classList.remove("hidden");
    }

    function calculateDepositReturn() {
      const bottleQuantity = parseInt(document.getElementById("bottleQuantity").value);
      const glassQuantity = parseInt(document.getElementById("glassQuantity").value);
      const jugQuantity = parseInt(document.getElementById("jugQuantity").value);
      const dishQuantity = parseInt(document.getElementById("dishQuantity").value);

      const totalReturn = (bottleQuantity * 1) + (glassQuantity * 2) + (jugQuantity * 5) + (dishQuantity * 5);

      document.getElementById("depositTotal").textContent = totalReturn.toFixed(2);
    }

    window.onload = () => {
      generateProductButtons();  // Die Produkt-Buttons werden bei Seitenaufruf generiert
    };
  </script>

</body>
</html>
