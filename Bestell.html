<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellung</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #101A4B;
    }

    .product-buttons-container {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #101A4B;
    }

    .product-buttons-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .product-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .essen-button {
      background-color: #E74C3C;
      color: #FFFFFF;
    }

    .getraenke-button {
      background-color: #377EBF;
      color: #FFFFFF;
    }

    #orderTable, #orderTable th, #orderTable td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 10px;
    }

    #orderTable th {
      background-color: #f8f8f8;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #C0392B;
    }

    /* Pfandrückgabe-Schaltfläche */
    .pfand-button {
      background-color: #C0392B; /* Rot */
      color: white;
    }

    /* Modal */
    #pfandModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #pfandModalContent {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .pfand-item {
      margin-bottom: 10px;
    }

    /* Responsive Anpassungen */
    @media (max-width: 768px) {
      .product-buttons-row {
        flex-direction: column;
        gap: 5px;
      }
    }

    /* Menge-Input mit Pfeilen */
    .quantity-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80px;
    }

    .quantity-input button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .quantity-input input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>45 Jahre Jugendblasorchester Kürnach</h1>
  </div>

  <div id="productButtons" class="product-buttons-container">
    <div>
      <h3 class="category-title"><i class="fas fa-hamburger"></i> Essen</h3>
      <div class="product-buttons-row" id="essenButtons"></div>
    </div>
    <div>
      <h3 class="category-title"><i class="fas fa-glass-cheers"></i> Getränke</h3>
      <div class="product-buttons-row" id="getraenkeButtons"></div>
    </div>
  </div>

  <h2 style="color: #101A4B;">Bestellung</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Menge</th>
        <th>Einzelpreis (€)</th>
        <th>Einzelpfand (€)</th>
        <th>Gesamtpreis (€)</th>
        <th>Gesamtpfand (€)</th>
        <th>Gesamt (€)</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

 <h3>
  Gesamtsumme (€): <span id="totalSum">0.00</span>€
  | Pfandrückgabe: <span id="pfandReturnAmount">0.00</span>€ 
  | Zu zahlender Betrag: <span id="amountToPay">0.00</span>€
  | Zahlung: <span id="paymentAmount">0.00</span>€
  | Rückgeld: <span id="changeAmount">0.00</span>€
</h3>

  <div class="button-container">
    <button id="newCustomerBtn" onclick="startNewOrder()">Neuer Kunde</button>
    <button id="pfandReturnBtn" class="pfand-button" onclick="openPfandModal()">Pfandrückgabe</button>
    <button id="paymentBtn" onclick="handlePayment()">Zahlung</button>
    <button id="printReceiptBtn" onclick="printReceipt()">Drucke Rechnung</button>
    <button id="completeOrderBtn" onclick="completeOrder()">Bestellung abschließen</button>
  </div>

  <!-- Pfandmodal -->
  <div id="pfandModal">
    <div id="pfandModalContent">
      <h3>Pfandrückgabe</h3>
      <div class="pfand-item">
        <label for="bottleQuantity">Flasche (1€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('bottle', -1)">-</button>
          <input type="number" id="bottleQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('bottle', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="glassQuantity">Glas (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('glass', -1)">-</button>
          <input type="number" id="glassQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('glass', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="jugQuantity">Krug (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('jug', -1)">-</button>
          <input type="number" id="jugQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('jug', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="cupQuantity">Tasse (2€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('cup', -1)">-</button>
          <input type="number" id="cupQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('cup', 1)">+</button>
        </div>
      </div>
      <div class="pfand-item">
        <label for="dishQuantity">Geschirr (5€ Pfand):</label>
        <div class="quantity-input">
          <button onclick="updatePfandQuantity('dish', -1)">-</button>
          <input type="number" id="dishQuantity" value="0" readonly>
          <button onclick="updatePfandQuantity('dish', 1)">+</button>
        </div>
      </div>
      <button onclick="calculatePfandReturn()">Berechnen</button>
      <button onclick="closePfandModal()">Schließen</button>
    </div>
  </div>

 <script>
    const products = [
      { name: "Obatzter", price: 3.2, category: "essen", deposit: 0 },
      { name: "Bratwurst", price: 3.5, category: "essen", deposit: 0 },
      { name: "Bratwurst", price: 3.5, category: "essen", deposit: 0 },
      { name: "Weißwurst", price: 4.2, category: "essen", deposit: 5 },
      { name: "Hähnchen", price: 6.8, category: "essen", deposit: 5 },
      { name: "Penne mit Linsenbolognese", price: 7.4, category: "essen", deposit: 5 },
      { name: "gebackener Camembert", price: 4.2, category: "essen", deposit: 5 },
      { name: "Spinat-/Semmelknödel", price: 4.8, category: "essen", deposit: 5 },
      { name: "Hochzeitsessen", price: 7.2, category: "essen", deposit: 5 },
      { name: "Gemüsenudeln", price: 5.5, category: "essen", deposit: 5 },
      { name: "Kartoffelpuffer", price: 5.2, category: "essen", deposit: 5 },
      { name: "Currywurst", price: 4.5, category: "essen", deposit: 0 },
      { name: "VeggieBurger", price: 4.2, category: "essen", deposit: 0 },
      { name: "Hamburger", price: 4.2, category: "essen", deposit: 0 },
      { name: "Cheeseburger", price: 4.6, category: "essen", deposit: 0 },
      { name: "Falafel mit Dip", price: 6.4, category: "essen", deposit: 5.0 },
      { name: "Ochs vom Spieß", price: 9.2, category: "essen", deposit: 5.0 },
      { name: "Pommes", price: 2.5, category: "essen", deposit: 0 },
      { name: "Salat", price: 4.0, category: "essen", deposit: 5.0 },
      { name: "Schnitzel", price: 8.5, category: "essen", deposit: 5.0 },
      { name: "Jubiläums-Bier", price: 5.2, category: "getraenke", deposit: 5 },
      { name: "Alkoholfreies Bier", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Bier", price: 4.8, category: "getraenke", deposit: 5 },
      { name: "Alkoholfreies Hefe", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Hefeweizen", price: 3.8, category: "getraenke", deposit: 5.0 },
      { name: "Radler", price: 3.6, category: "getraenke", deposit: 5.0 },
      { name: "Spezi", price: 2.5, category: "getraenke", deposit: 1.0 },
      { name: "Apfelschorle", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Cola", price: 3.0, category: "getraenke", deposit: 1.0 },
      { name: "Fanta", price: 3.0, category: "getraenke", deposit: 1.0 },
      { name: "Wasser spritzig", price: 2.0, category: "getraenke", deposit: 1.0 },
      { name: "Wasser still", price: 2.0, category: "getraenke", deposit: 1.0 }
    ];

    let order = [];

    function startNewOrder() {
  // Leere die Bestellliste
  order = [];
  renderOrder();

  // Setze alle Beträge auf 0
  document.getElementById("totalAmount").textContent = "0.00";
  document.getElementById("pfandReturnAmount").textContent = "0.00";
  document.getElementById("amountToPay").textContent = "0.00";
  document.getElementById("paymentAmount").textContent = "0.00";
  document.getElementById("changeAmount").textContent = "0.00";
}

    function addProductToOrder(name) {
      const product = products.find(p => p.name === name);
      if (product) {
        const existingProduct = order.find(p => p.name === name);
        if (existingProduct) {
          existingProduct.quantity += 1;
        } else {
          order.push({ ...product, quantity: 1 });
        }
        renderOrder();
      }
    }

function renderOrder() {
  const orderTableBody = document.querySelector("#orderTable tbody");
  orderTableBody.innerHTML = "";  // Leert die Tabelle vor jeder neuen Darstellung.

  let totalSum = 0;  // Variable, um die Summe der 7. Spalte zu berechnen.

  // Gehe alle Artikel durch und berechne die Gesamtsumme jedes Produkts.
  order.forEach(item => {
    const totalProductPrice = item.price * item.quantity;
    const totalProductDeposit = item.deposit * item.quantity;
    const totalItemPrice = totalProductPrice + totalProductDeposit;

    totalSum += totalItemPrice;  // Addiere die Gesamtsumme des Artikels zur Gesamt-Summe.

    // Füge die Reihen in die Tabelle ein.
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.name}</td>
      <td>
        <button onclick="updateQuantity('${item.name}', -1)">-</button>
        ${item.quantity}
        <button onclick="updateQuantity('${item.name}', 1)">+</button>
      </td>
      <td>${item.price.toFixed(2)}</td>
      <td>${item.deposit.toFixed(2)}</td>
      <td>${totalProductPrice.toFixed(2)}</td>
      <td>${totalProductDeposit.toFixed(2)}</td>
      <td>${totalItemPrice.toFixed(2)}</td>
      <td><button onclick="removeProduct('${item.name}')">Entfernen</button></td>
    `;
    orderTableBody.appendChild(row);
  });

  // Setze die berechneten Werte für "totalAmount" und "amountToPay" (falls benötigt).
  document.getElementById("totalAmount").textContent = totalSum.toFixed(2);
  document.getElementById("amountToPay").textContent = totalSum.toFixed(2);  // Falls du den Gesamtbetrag auch hier anzeigen möchtest.

  // Zeige die Gesamtsumme unterhalb der Tabelle an.
  document.getElementById("totalSum").textContent = totalSum.toFixed(2);  // Gesamtsumme der 7. Spalte.
}

    function updateQuantity(name, change) {
      const product = order.find(p => p.name === name);
      if (product) {
        product.quantity += change;
        if (product.quantity <= 0) {
          removeProduct(name);
        }
      }
      renderOrder();
    }

    function removeProduct(name) {
      order = order.filter(p => p.name !== name);
      renderOrder();
    }

    function openPfandModal() {
      document.getElementById("pfandModal").style.display = "flex";
    }

    function closePfandModal() {
      document.getElementById("pfandModal").style.display = "none";
    }

    function updatePfandQuantity(type, change) {
      let quantityInput = document.getElementById(`${type}Quantity`);
      let newQuantity = parseInt(quantityInput.value) + change;
      if (newQuantity >= 0) {
        quantityInput.value = newQuantity;
      }
    }

function calculatePfandReturn() {
  let pfandReturnAmount = 0;
  pfandReturnAmount += parseInt(document.getElementById("bottleQuantity").value) * 1;
  pfandReturnAmount += parseInt(document.getElementById("glassQuantity").value) * 2;
  pfandReturnAmount += parseInt(document.getElementById("jugQuantity").value) * 5;
  pfandReturnAmount += parseInt(document.getElementById("cupQuantity").value) * 2;
  pfandReturnAmount += parseInt(document.getElementById("dishQuantity").value) * 5;

  // Aktualisiere den Pfandbetrag
  document.getElementById("pfandReturnAmount").textContent = pfandReturnAmount.toFixed(2);

  // Berechne den zu zahlenden Betrag nach Abzug des Pfands
  let totalAmountToPay = parseFloat(document.getElementById("amountToPay").textContent);
  let updatedAmountToPay = totalAmountToPay - pfandReturnAmount;

  // Aktualisiere den zu zahlenden Betrag
  document.getElementById("amountToPay").textContent = updatedAmountToPay.toFixed(2);
}

    function handlePayment() {
      let amountToPay = parseFloat(document.getElementById("amountToPay").textContent);
      let paymentAmount = parseFloat(prompt("Zahlungsbetrag eingeben"));
      let changeAmount = paymentAmount - amountToPay;
      document.getElementById("paymentAmount").textContent = paymentAmount.toFixed(2);
      document.getElementById("changeAmount").textContent = changeAmount.toFixed(2);
    }

    function printReceipt() {
      window.print();
    }

    function completeOrder() {
      alert("Bestellung abgeschlossen!");
      startNewOrder();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const essenButtons = document.getElementById("essenButtons");
      const getraenkeButtons = document.getElementById("getraenkeButtons");

      products.filter(p => p.category === "essen").forEach(product => {
        const button = document.createElement("button");
        button.className = "product-button essen-button";
        button.textContent = product.name;
        button.onclick = () => addProductToOrder(product.name);
        essenButtons.appendChild(button);
      });

      products.filter(p => p.category === "getraenke").forEach(product => {
        const button = document.createElement("button");
        button.className = "product-button getraenke-button";
        button.textContent = product.name;
        button.onclick = () => addProductToOrder(product.name);
        getraenkeButtons.appendChild(button);
      });
    });
  </script>
</body>
</html>
